<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Online</title>
    <style>
        body { font-family: 'Arial Black', sans-serif; background-color: #f4f4f4; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
        h1 { text-transform: uppercase; letter-spacing: -1px; }
        .btn { background: #12192c; color: white; padding: 15px 25px; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; width: 100%; margin-top: 10px; text-transform: uppercase; }
        .hidden { display: none; }
        .vehicle-card { background: #eee; margin: 10px 0; padding: 15px; border-radius: 10px; text-align: left; position: relative; }
        .delete-btn { position: absolute; right: 10px; top: 10px; color: red; cursor: pointer; font-weight: bold; padding: 5px; }
        input { width: calc(100% - 20px); padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div id="welcome-screen" class="container">
        <h1>Garage</h1>
        <div style="margin: 40px 0;"><h2 style="font-size: 40px;">BENVENUTO</h2></div>
        <button id="login-btn" class="btn">Entra nel Garage</button>
    </div>

    <div id="garage-screen" class="container hidden">
        <h1>I miei mezzi</h1>
        <div id="vehicle-list"></div>
        <button id="show-add-form" class="btn" style="background: #28a745;">+ Aggiungi</button>
    </div>

    <div id="add-form" class="container hidden" style="margin-top: 20px;">
        <h3>Nuovo Veicolo</h3>
        <input type="text" id="v-name" placeholder="Nome (es. Ducati)">
        <input type="number" id="v-km" placeholder="Chilometri">
        <button id="save-btn" class="btn">Salva</button>
        <button id="cancel-btn" class="btn" style="background: #666;">Annulla</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // CONFIGURAZIONE CORRETTA DAL TUO PROGETTO
        const firebaseConfig = {
            apiKey: "AIzaSyA718KdmKNnvTYLsjkb3cH-hkVHwc8SEyc",
            authDomain: "garage-fd19b.firebaseapp.com",
            projectId: "garage-fd19b",
            storageBucket: "garage-fd19b.firebasestorage.app",
            messagingSenderId: "72192698630",
            appId: "1:72192698630:web:db80bd0150f62ab9199687"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const welcomeScreen = document.getElementById('welcome-screen');
        const garageScreen = document.getElementById('garage-screen');
        const addForm = document.getElementById('add-form');
        const vehicleList = document.getElementById('vehicle-list');

        document.getElementById('login-btn').onclick = async () => {
            try {
                await signInAnonymously(auth);
                welcomeScreen.classList.add('hidden');
                garageScreen.classList.remove('hidden');
                caricaVeicoli();
            } catch (error) {
                alert("Errore API Key: Assicurati di aver incollato tutto bene! " + error.message);
            }
        };

        function caricaVeicoli() {
            const q = query(collection(db, "veicoli"), orderBy("nome"));
            onSnapshot(q, (snapshot) => {
                vehicleList.innerHTML = "";
                snapshot.forEach((docSnap) => {
                    const v = docSnap.data();
                    const div = document.createElement('div');
                    div.className = 'vehicle-card';
                    div.innerHTML = `
                        <strong>${v.nome}</strong><br>KM: ${v.km}
                        <span class="delete-btn" onclick="window.elimina('${docSnap.id}')">X</span>
                    `;
                    vehicleList.appendChild(div);
                });
            });
        }

        document.getElementById('save-btn').onclick = async () => {
            const nome = document.getElementById('v-name').value;
            const km = document.getElementById('v-km').value;
            if (nome && km) {
                await addDoc(collection(db, "veicoli"), { nome, km: parseInt(km) });
                addForm.classList.add('hidden');
                garageScreen.classList.remove('hidden');
                document.getElementById('v-name').value = "";
                document.getElementById('v-km').value = "";
            }
        };

        document.getElementById('show-add-form').onclick = () => {
            garageScreen.classList.add('hidden');
            addForm.classList.remove('hidden');
        };
        document.getElementById('cancel-btn').onclick = () => {
            addForm.classList.add('hidden');
            garageScreen.classList.remove('hidden');
        };

        window.elimina = async (id) => {
            if(confirm("Eliminare?")) await deleteDoc(doc(db, "veicoli", id));
        };
    </script>
</body>
</html>
