<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Garage Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // --- INSERISCI QUI LE TUE CHIAVI FIREBASE ---
       const firebaseConfig = {
  apiKey: "AIzaSyA718KdmKNnvTYLsjkb3cH-hkVHwc8SEyc",
  authDomain: "garage-fd19b.firebaseapp.com",
  projectId: "garage-fd19b",
  storageBucket: "garage-fd19b.firebasestorage.app",
  messagingSenderId: "72192698630",
  appId: "1:72192698630:web:db80bd0150f62ab9199687"
};

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- COMPONENTI UI ---
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-100 ${className}`}>{children}</div>
        );

        // --- APP PRINCIPALE ---
        function App() {
            const [view, setView] = useState('login');
            const [user, setUser] = useState(null);
            const [bikes, setBikes] = useState([]);
            const [activeBike, setActiveBike] = useState(null);
            const [loading, setLoading] = useState(true);

            // Login automatico/gestione sessione
            useEffect(() => {
                return auth.onAuthStateChanged(u => {
                    setUser(u);
                    setLoading(false);
                    if(u) setView('garage');
                });
            }, []);

            // Caricamento veicoli
            useEffect(() => {
                if (!user) return;
                return db.collection("bikes").onSnapshot(snap => {
                    const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setBikes(data);
                });
            }, [user]);

            if (loading) return <div className="h-screen flex items-center justify-center font-bold">CARICAMENTO...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col bg-slate-50 relative">
                    {/* Header */}
                    <header className="p-6 flex justify-between items-center bg-white border-b">
                        <h1 className="text-2xl font-black italic uppercase tracking-tighter">Garage</h1>
                        {user && (
                            <button onClick={() => auth.signOut()} className="text-xs font-bold text-slate-400 uppercase">Esci</button>
                        )}
                    </header>

                    {/* Contenuto Dinamico */}
                    <main className="flex-1 p-5 pb-24">
                        {view === 'login' && (
                            <div className="py-10 text-center">
                                <h2 className="text-4xl font-black mb-8">BENVENUTO</h2>
                                <button onClick={() => auth.signInAnonymously()} className="w-full bg-slate-900 text-white p-5 rounded-3xl font-bold">ENTRA NEL GARAGE</button>
                            </div>
                        )}

                        {view === 'garage' && (
                            <div className="space-y-4">
                                <div className="flex justify-between items-end mb-4">
                                    <h2 className="text-xl font-extrabold uppercase italic">I miei mezzi</h2>
                                    <button className="bg-orange-500 text-white px-4 py-2 rounded-full text-sm font-bold">+ AGGIUNGI</button>
                                </div>
                                {bikes.map(bike => (
                                    <Card key={bike.id} className="flex justify-between items-center cursor-pointer" onClick={() => { setActiveBike(bike); setView('dashboard'); }}>
                                        <div>
                                            <p className="text-xs font-bold text-slate-400 uppercase tracking-widest">{bike.brand || 'Moto'}</p>
                                            <h3 className="text-2xl font-black italic uppercase">{bike.model}</h3>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-xl font-black text-orange-500">{bike.odometer || 0}</p>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase">KM Totali</p>
                                        </div>
                                    </Card>
                                ))}
                            </div>
                        )}

                        {view === 'dashboard' && activeBike && (
                            <div className="space-y-6">
                                <button onClick={() => setView('garage')} className="text-sm font-bold text-slate-400">‚Üê TORNA AL GARAGE</button>
                                <div className="text-center">
                                    <h2 className="text-4xl font-black italic uppercase">{activeBike.model}</h2>
                                    <div className="inline-block bg-orange-100 text-orange-600 px-4 py-1 rounded-full text-sm font-black mt-2">
                                        {activeBike.odometer} KM
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-4">
                                    <Card className="text-center bg-slate-900 text-white">
                                        <p className="text-[10px] font-bold uppercase opacity-60">Scadenza Olio</p>
                                        <p className="text-lg font-black italic">500 KM</p>
                                    </Card>
                                    <Card className="text-center">
                                        <p className="text-[10px] font-bold uppercase text-slate-400">Gomme</p>
                                        <p className="text-lg font-black italic">80%</p>
                                    </Card>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navigazione Inferiore */}
                    {user && (
                        <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-[350px] bg-slate-900 rounded-[2.5rem] p-4 shadow-2xl flex justify-around items-center">
                            <button onClick={() => setView('garage')} className={`text-[10px] font-bold uppercase ${view === 'garage' ? 'text-orange-500' : 'text-slate-500'}`}>Garage</button>
                            <button onClick={() => setView('dashboard')} className={`text-[10px] font-bold uppercase ${view === 'dashboard' ? 'text-orange-500' : 'text-slate-500'}`}>Stato</button>
                            <div className="w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center text-white text-2xl font-bold">+</div>
                            <button className="text-[10px] font-bold uppercase text-slate-500">Storico</button>
                            <button className="text-[10px] font-bold uppercase text-slate-500">Profilo</button>
                        </nav>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
