<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage - Snoopy Edition</title>
    
    <!-- Librerie via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- CryptoJS per la Sicurezza -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0;
            background-color: #f1f5f9;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden; 
        }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .btn-active:active { transform: scale(0.96); transition: transform 0.1s; }
        .modal-overlay { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(4px); }
        
        /* Layout per Header Fisso e Contenuto Scorrevole Interno */
        .app-shell {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 448px; /* max-w-md */
            margin: 0 auto;
            background-color: white;
            position: relative;
        }

        .scroll-container {
            flex: 1;
            overflow-y: auto;
            position: relative;
            background-color: #f1f5f9;
        }

        /* Intestazione Garage bloccata fisicamente sopra la lista */
        .garage-header-locked {
            background-color: #f1f5f9;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            z-index: 40;
        }

        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // --- CONFIGURAZIONE ---
        const firebaseConfig = {
            apiKey: "AIzaSyA718KdmKNnvtYLsjkb3cH-hkVHwc8SEyc",
            authDomain: "garage-fd19b.firebaseapp.com",
            projectId: "garage-fd19b",
            storageBucket: "garage-fd19b.firebasestorage.app",
            messagingSenderId: "72192698630",
            appId: "1:72192698630:web:db80bd0150f62ab9199687"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const appId = "garage_snoopy_final";
        const ADMIN_EMAIL = 'info@fabio-perrone.com';
        const ADMIN_PASS = 'prova';
        const APP_VERSION = "1.2.5"; // Eliminazione veicoli admin abilitata

        const SECRET_KEY = "GarageSnoopyPass2025!"; 
        const ENC_PREFIX = "ENC_";

        // --- UTILITY ---
        const cryptoUtils = {
            encrypt: (text, email = "") => {
                const str = String(text || "").trim();
                if (!str) return "";
                if (email && email.toLowerCase().includes("andrea")) return str;
                if (typeof CryptoJS === 'undefined') return str;
                return ENC_PREFIX + CryptoJS.AES.encrypt(str, SECRET_KEY).toString();
            },
            decrypt: (text) => {
                const str = String(text || "");
                if (!str || !str.startsWith(ENC_PREFIX)) return str; 
                try {
                    const bytes = CryptoJS.AES.decrypt(str.replace(ENC_PREFIX, ""), SECRET_KEY);
                    return bytes.toString(CryptoJS.enc.Utf8) || "Errore Formato";
                } catch (e) { return "Errore Decrittazione"; }
            }
        };

        // --- ICONE SVG ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Plus: <path d="M12 5v14M5 12h14"/>,
                PlusCircle: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></>,
                MinusCircle: <><circle cx="12" cy="12" r="10"/><line x1="8" y1="12" x2="16" y2="12"/></>,
                History: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></>,
                Gauge: <><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></>,
                Trash2: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
                ChevronLeft: <path d="m15 18-6-6 6-6"/>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></>,
                Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
                UserPlus: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="16" x2="22" y1="11" y2="11"/></>,
                Bike: <><circle cx="18.5" cy="17.5" r="2.5"/><circle cx="5.5" cy="17.5" r="2.5"/><circle cx="15" cy="5" r="1"/><path d="M12 17.5V14l-3-3 4-3 2 3h2"/></>,
                Files: <><path d="M15.5 2H8.6c-.4 0-.8.2-1.1.5-.3.3-.5.7-.5 1.1v12.8c0 .4.2.8.5 1.1.3.3.7.5 1.1.5h9.8c.4 0 .8-.2 1.1-.5.3-.3.5-.7.5-1.1V6.5L15.5 2z"/><path d="M3 7.6v12.8c0 .4.2.8.5 1.1.3.3.7.5 1.1.5h9.8"/><path d="M15 2v5h5"/></>,
                TrendingUp: <><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></>,
                Edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>,
                Search: <><circle cx="11" cy="11" r="8"/><line x1="21" x2="21" y1="21" y2="16.65"/></>,
                ExternalLink: <><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="14" x2="21" y2="3"/></>,
                CreditCard: <><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></>,
                ShieldCheck: <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></>,
                ClipboardCheck: <><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/><path d="m9 14 2 2 4-4"/></>,
                Clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                CalendarPlus: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/><line x1="12" y1="14" x2="12" y2="20"/><line x1="9" y1="17" x2="15" y2="17"/></>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        // --- COMPONENTI UI CORE ---

        function Header({ setView, view, onBack, session, onLogout, appSettings }) {
            const isAdmin = session?.role === 'admin' || session?.email === ADMIN_EMAIL;
            return (
                <header className="bg-slate-900 text-white p-5 flex justify-between items-center shadow-lg shrink-0 z-[60]">
                    <div className="flex items-center gap-3">
                        {view !== 'garage' && view !== 'login' && (
                            <button onClick={onBack} className="p-2 bg-slate-800 rounded-xl active:scale-90 transition-transform text-orange-500"><Icon name="ChevronLeft" /></button>
                        )}
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => session && setView('garage')}>
                            {appSettings?.logoURL ? <img src={appSettings.logoURL} className="w-9 h-9 rounded-full border border-orange-500 object-cover" /> : <Icon name="Bike" size={28} className="text-orange-500" />}
                            <h1 className="font-black italic uppercase tracking-tighter text-xl leading-none">Garage</h1>
                        </div>
                    </div>
                    <div className="flex items-center gap-2">
                        {isAdmin && <div className="text-right mr-1"><p className="text-[7px] font-black text-orange-500 opacity-70">BUILD</p><p className="text-[10px] font-bold text-slate-400">{APP_VERSION}</p></div>}
                        {isAdmin && <button onClick={() => setView('admin')} className={`p-2 rounded-xl ${view === 'admin' ? 'bg-blue-600' : 'bg-slate-800'}`}><Icon name="Shield" size={20} /></button>}
                        {session && <button onClick={onLogout} className="p-2 bg-slate-800 text-red-400 rounded-xl active:scale-90"><Icon name="LogOut" size={20}/></button>}
                    </div>
                </header>
            );
        }

        function Modal({ isOpen, title, message, onConfirm, onCancel }) {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 modal-overlay animate-in fade-in">
                    <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl space-y-6">
                        <div className="text-center space-y-2 text-slate-900">
                            <h3 className="text-xl font-black uppercase italic tracking-tighter">{String(title)}</h3>
                            <p className="text-sm text-slate-500 font-medium">{String(message)}</p>
                        </div>
                        <div className="flex flex-col gap-2">
                            <button onClick={onConfirm} className="w-full bg-red-500 text-white p-4 rounded-2xl font-black uppercase text-sm btn-active shadow-lg"> Conferma </button>
                            <button onClick={onCancel} className="w-full bg-slate-100 text-slate-500 p-4 rounded-2xl font-black uppercase text-sm btn-active"> Annulla </button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- APP LOGIC ---

        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('login');
            const [searchQuery, setSearchQuery] = useState("");
            
            const [bikes, setBikes] = useState([]);
            const [selectedBikeId, setSelectedBikeId] = useState(null);
            const [activeBikeRaw, setActiveBikeRaw] = useState(null);
            const [logsRaw, setLogsRaw] = useState([]);
            const [allUsers, setAllUsers] = useState([]);
            const [appSettings, setAppSettings] = useState({ logoURL: "" });

            const [loginForm, setLoginForm] = useState({ email: '', password: '' });
            const [newBike, setNewBike] = useState({ model: '', targa: '', odometer: '', lastServiceKm: '', lastServiceDate: '', serviceIntervalKm: '10000', serviceIntervalMonths: '12', bolloDeadline: '', assicurazioneDeadline: '', revisioneDeadline: '', bolloNum: '', assicurazioneNum: '', revisioneNum: '', bolloLink: '', assicurazioneLink: '', revisioneLink: '' });
            const [editingBike, setEditingBike] = useState(null);
            const [newLog, setNewLog] = useState({ type: '', items: [''], km: '', date: new Date().toISOString().split('T')[0], cost: '', category: 'Manutenzione', docLink: '' });
            const [editingLog, setEditingLog] = useState(null);
            const [newUserForm, setNewUserForm] = useState({ email: '', password: '', role: 'user' });
            const [editingUser, setEditingUser] = useState(null);
            const [updateStatus, setUpdateStatus] = useState("");
            const [showPassMap, setShowPassMap] = useState({});
            const [modal, setModal] = useState({ isOpen: false, title: '', message: '', onConfirm: () => {} });

            const activeBike = useMemo(() => {
                if (!activeBikeRaw) return null;
                const b = { ...activeBikeRaw };
                ['bolloNum', 'assicurazioneNum', 'revisioneNum', 'bolloLink', 'assicurazioneLink', 'revisioneLink'].forEach(k => b[k] = cryptoUtils.decrypt(b[k]));
                return b;
            }, [activeBikeRaw]);

            const logs = useMemo(() => {
                return (logsRaw || []).map(l => ({ ...l, docLink: cryptoUtils.decrypt(l.docLink) })).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [logsRaw]);

            const totalCostValue = useMemo(() => logs.reduce((sum, log) => sum + (Number(log.cost) || 0), 0), [logs]);
            const costPerKm = useMemo(() => {
                const km = Number(activeBike?.odometer) || 0;
                return km > 0 ? (totalCostValue / km).toFixed(3) : "0.000";
            }, [activeBike, totalCostValue]);

            // --- Logica Scadenze ---
            const getBikeDeadlines = useCallback((bike) => {
                const deadlines = [];
                const diffKm = (Number(bike.odometer) || 0) - (Number(bike.lastServiceKm) || 0);
                const kmInterval = Number(bike.serviceIntervalKm) || 10000;
                if (diffKm >= (kmInterval - 1000)) deadlines.push({ type: 'Tagliando (Km)', urgent: diffKm >= kmInterval });

                if (bike.lastServiceDate) {
                    const lastDate = new Date(bike.lastServiceDate);
                    const monthsInterval = Number(bike.serviceIntervalMonths) || 12;
                    const nextDate = new Date(lastDate.setMonth(lastDate.getMonth() + monthsInterval));
                    const diffDays = (nextDate - new Date()) / 86400000;
                    if (diffDays < 30) deadlines.push({ type: 'Tagliando (Tempo)', urgent: diffDays < 0 });
                }

                ['bolloDeadline', 'assicurazioneDeadline', 'revisioneDeadline'].forEach(key => {
                    if (bike[key]) {
                        const diffDays = (new Date(bike[key]) - new Date()) / 86400000;
                        if (diffDays < 30) {
                            const label = key === 'bolloDeadline' ? 'Bollo' : key === 'assicurazioneDeadline' ? 'Assic.' : 'Revisione';
                            deadlines.push({ type: label, urgent: diffDays < 0 });
                        }
                    }
                });
                return deadlines;
            }, []);

            useEffect(() => {
                auth.signInAnonymously();
                return auth.onAuthStateChanged(u => { setCurrentUser(u); setLoading(false); });
            }, []);

            useEffect(() => {
                if (!currentUser) return;
                const p = `artifacts/${appId}/public/data`;
                const unsubB = db.collection(`${p}/bikes`).onSnapshot(s => setBikes(s.docs.map(d => ({ ...d.data(), id: d.id }))));
                const unsubC = db.doc(`${p}/settings/app`).onSnapshot(s => s.exists && setAppSettings(s.data()));
                const unsubU = db.collection(`${p}/users`).onSnapshot(s => {
                    const list = s.docs.map(d => ({ ...d.data(), id: d.id }));
                    setAllUsers(list);
                    if (session?.email) {
                        const curr = list.find(u => u.email.toLowerCase() === session.email.toLowerCase());
                        if (curr) setSession(prev => ({ ...prev, ...curr }));
                    }
                });
                return () => { unsubB(); unsubC(); unsubU(); };
            }, [currentUser, session?.email]);

            useEffect(() => {
                if (!currentUser || !selectedBikeId) return;
                const bikePath = `artifacts/${appId}/public/data/bikes/${selectedBikeId}`;
                const unsubB = db.doc(bikePath).onSnapshot(s => s.exists && setActiveBikeRaw({ ...s.data(), id: s.id }));
                const unsubL = db.collection(`${bikePath}/logs`).onSnapshot(s => setLogsRaw(s.docs.map(d => ({ ...d.data(), id: d.id }))));
                return () => { unsubB(); unsubL(); };
            }, [currentUser, selectedBikeId]);

            const showToast = (m) => { setUpdateStatus(m); setTimeout(() => setUpdateStatus(""), 3000); };
            const closeModal = () => setModal(prev => ({ ...prev, isOpen: false }));

            const handleLogin = async (e) => {
                e.preventDefault();
                const em = loginForm.email.toLowerCase().trim();
                if (em === ADMIN_EMAIL && loginForm.password === ADMIN_PASS) { setSession({ email: em, role: 'admin' }); setView('garage'); return; }
                const snap = await db.collection(`artifacts/${appId}/public/data/users`).get();
                const found = snap.docs.find(d => d.data().email.toLowerCase() === em && d.data().password === loginForm.password);
                if (found) { setSession({ ...found.data(), id: found.id }); setView('garage'); }
                else showToast("Credenziali errate");
            };

            const startEditUser = (u) => {
                setEditingUser(u);
                setNewUserForm({ email: u.email, password: u.password, role: u.role || 'user' });
            };

            // Funzione per eliminare un veicolo (riservata admin)
            const handleDeleteBike = (e, bikeId) => {
                e.stopPropagation();
                setModal({
                    isOpen: true,
                    title: "Elimina Veicolo",
                    message: "Sei sicuro di voler eliminare definitivamente questo veicolo? L'operazione è irreversibile.",
                    onConfirm: async () => {
                        try {
                            await db.doc(`artifacts/${appId}/public/data/bikes/${bikeId}`).delete();
                            showToast("Veicolo eliminato");
                            closeModal();
                        } catch (err) {
                            showToast("Errore eliminazione", "error");
                        }
                    },
                    onCancel: closeModal
                });
            };

            const visibleBikes = useMemo(() => {
                const isAdmin = session?.role === 'admin' || session?.email === ADMIN_EMAIL;
                let list = isAdmin ? bikes : bikes.filter(b => b.userEmail?.toLowerCase() === session?.email?.toLowerCase());
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    list = list.filter(b => b.model?.toLowerCase().includes(q) || b.targa?.toLowerCase().includes(q) || b.userEmail?.toLowerCase().includes(q));
                }
                return list;
            }, [bikes, session, searchQuery]);

            const generateCalendarLink = (type, bikeModel, date) => {
                if (!date) return "#";
                const cleanDate = date.replace(/-/g, "");
                const title = `Scadenza ${type} - ${bikeModel}`;
                return `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${cleanDate}/${cleanDate}`;
            };

            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-900 text-orange-500 font-black uppercase tracking-widest text-center">Garage Loading...</div>;

            return (
                <div className="app-shell text-left text-slate-900">
                    <Header view={view} setView={setView} onBack={() => { if(view==='dashboard') setSelectedBikeId(null); setView(view==='dashboard'?'garage':'dashboard'); }} session={session} onLogout={() => {setSession(null); setView('login');}} appSettings={appSettings} />
                    
                    <main className="scroll-container hide-scrollbar">
                        {view === 'login' && (
                            <div className="p-8 pt-16 space-y-12 animate-in text-center text-slate-900">
                                <div className="mx-auto w-fit border-2 border-orange-500 rounded-full p-2 bg-white shadow-xl"><Icon name="Bike" size={120} className="text-orange-500 m-4"/></div>
                                <h2 className="text-3xl font-black uppercase italic tracking-tighter">Garage Fleet Pro</h2>
                                <form onSubmit={handleLogin} className="space-y-4 px-4 text-left">
                                    <input required type="email" placeholder="Email Account" className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-orange-500 outline-none shadow-sm text-slate-900" value={loginForm.email} onChange={e => setLoginForm({...loginForm, email: e.target.value})} />
                                    <input required type="password" placeholder="Password" className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-orange-500 outline-none shadow-sm text-slate-900" value={loginForm.password} onChange={e => setLoginForm({...loginForm, password: e.target.value})} />
                                    <button className="w-full bg-slate-900 text-white p-5 rounded-2xl font-black uppercase shadow-xl italic">Accedi</button>
                                </form>
                            </div>
                        )}

                        {view === 'garage' && session && (
                            <div className="flex flex-col h-full text-left text-slate-900">
                                <div className="garage-header-locked">
                                    <div className="flex justify-between items-end mb-6 text-left text-slate-900">
                                        <div className="text-left">
                                            <h2 className="text-4xl font-black uppercase italic leading-none">Garage</h2>
                                            <p className="text-slate-400 text-[10px] font-black uppercase mt-2">I Tuoi Mezzi</p>
                                        </div>
                                        <button onClick={() => setView('addBike')} className="bg-orange-500 text-white p-4 rounded-2xl shadow-lg active:scale-95 transition-transform text-center"><Icon name="Plus"/></button>
                                    </div>
                                    <div className="relative text-left">
                                        <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-center"><Icon name="Search" size={18} /></div>
                                        <input className="w-full bg-white border-2 border-slate-100 rounded-2xl p-4 pl-12 font-bold outline-none text-sm shadow-sm text-slate-900" placeholder="Cerca veicolo..." value={searchQuery} onChange={e => setSearchQuery(e.target.value)} />
                                    </div>
                                </div>
                                <div className="p-5 grid gap-4 animate-in overflow-y-auto pb-40 text-left">
                                    {visibleBikes.map(b => {
                                        const dls = getBikeDeadlines(b);
                                        return (
                                            <div key={b.id} onClick={() => { setSelectedBikeId(b.id); setView('dashboard'); }} className="bg-white border-2 border-slate-100 p-7 rounded-[3rem] card-shadow flex justify-between items-center cursor-pointer active:scale-[0.98] transition-all hover:border-orange-200 group">
                                                <div className="text-left text-slate-900">
                                                    <h3 className="font-black uppercase italic text-xl leading-none mb-2">{String(b.model || "")}</h3>
                                                    <div className="flex flex-col gap-1">
                                                        {b.targa && <span className="bg-slate-100 text-slate-600 px-2 py-0.5 rounded-lg text-[9px] font-black border border-slate-200 uppercase w-fit text-left">{String(b.targa)}</span>}
                                                        {session.role === 'admin' && <p className="text-[9px] font-bold text-orange-500 truncate lowercase">{String(b.userEmail)}</p>}
                                                    </div>
                                                    <p className="text-slate-400 font-bold text-[11px] mt-2 italic text-left">{(Number(b.odometer) || 0).toLocaleString()} KM TOTALI</p>

                                ].map(item => (
                                    <div key={item.key} className="p-6 bg-white rounded-[2.5rem] border-2 border-slate-100 card-shadow space-y-4 text-left text-slate-900 text-left">
                                        <div className="flex items-center gap-3 text-left">
                                            <div className="p-2 bg-slate-50 rounded-xl text-slate-400 text-center"><Icon name={item.icon} size={20}/></div>
                                            <h3 className="font-black uppercase text-sm text-left">{item.label}</h3>
                                        </div>
                                        <div className="bg-slate-50 p-4 rounded-2xl text-left text-left"><p className="text-[8px] font-black text-slate-400 uppercase text-left">Scadenza</p><p className="font-black text-slate-800 text-left">{activeBike[item.key] ? new Date(activeBike[item.key]).toLocaleDateString('it-IT') : 'N/D'}</p></div>
                                        {activeBike[item.link] && <button onClick={() => window.open(activeBike[item.link], '_blank')} className="w-full bg-blue-600 text-white p-3 rounded-2xl font-black text-[10px] uppercase flex items-center justify-center gap-2 active:scale-95 italic text-center text-white">Apri PDF</button>}
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {view !== 'login' && (
                        <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-slate-100 flex justify-around p-3 pb-8 md:p-4 max-w-md mx-auto rounded-t-[3rem] shadow-[0_-10px_40px_rgba(0,0,0,0.05)] z-40 text-slate-900">
                            <button onClick={() => setView('dashboard')} className={`flex flex-col items-center gap-1.5 transition-all ${view === 'dashboard' ? 'text-orange-500 scale-110' : 'text-slate-300 opacity-60 hover:opacity-100'}`}><Icon name="Gauge" size={24}/><span className="text-[9px] font-black uppercase tracking-tighter text-center text-slate-900">Stato</span></button>
                            <button onClick={() => setView('history')} className={`flex flex-col items-center gap-1.5 transition-all ${view === 'history' ? 'text-orange-500 scale-110' : 'text-slate-300 opacity-60'}`}><Icon name="History" size={24}/><span className="text-[9px] font-black uppercase tracking-tighter text-center text-slate-900">Registro</span></button>
                            <div className="relative -top-12">
                                <button onClick={() => setView('addLog')} className="bg-orange-500 text-white p-5 rounded-full shadow-xl shadow-orange-500/20 border-4 border-white active:scale-90 transition-all hover:rotate-90"><Icon name="Plus" size={32} strokeWidth={3}/></button>
                            </div>
                            <div className="w-12"/>
                        </nav>
                    )}
                    
                    {updateStatus && (
                        <div className="fixed bottom-28 left-5 right-5 bg-slate-900 text-white p-4 rounded-2xl font-bold shadow-2xl flex items-center gap-3 animate-in slide-in-from-bottom-5 z-[100] text-left">
                            <div className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse text-left" />
                            <span className="text-xs uppercase tracking-widest text-left">{String(updateStatus)}</span>
                        </div>
                    )}
                    
                    <Modal 
                        isOpen={modal.isOpen} 
                        title={modal.title} 
                        message={modal.message} 
                        onConfirm={modal.onConfirm} 
                        onCancel={modal.onCancel} 
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
