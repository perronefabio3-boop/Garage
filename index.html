<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage - Snoopy Edition</title>
    
    <!-- Librerie via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- CryptoJS per la Sicurezza -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0;
            background-color: #f1f5f9;
            -webkit-tap-highlight-color: transparent;
        }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .btn-active:active { transform: scale(0.96); transition: transform 0.1s; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        
        .toast-slide { animation: toastIn 0.3s ease-out forwards; }
        @keyframes toastIn { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-overlay { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(4px); }
        
        .sticky-garage-header {
            position: sticky;
            top: -20px;
            z-index: 40;
            background: rgba(241, 245, 249, 0.98);
            backdrop-filter: blur(12px);
            margin: -20px -20px 20px -20px;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // --- CONFIGURAZIONE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyA718KdmKNnvtYLsjkb3cH-hkVHwc8SEyc",
            authDomain: "garage-fd19b.firebaseapp.com",
            projectId: "garage-fd19b",
            storageBucket: "garage-fd19b.firebasestorage.app",
            messagingSenderId: "72192698630",
            appId: "1:72192698630:web:db80bd0150f62ab9199687"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const appId = "garage_snoopy_final";
        const ADMIN_EMAIL = 'info@fabio-perrone.com';
        const ADMIN_PASS = 'prova';
        const APP_VERSION = "1.0.9"; // Ripristinati link documenti nel registro

        const SECRET_KEY = "GarageSnoopyPass2025!"; 
        const ENC_PREFIX = "ENC_";

        // --- UTILITY SICUREZZA ---
        const cryptoUtils = {
            encrypt: (text, email = "") => {
                const str = String(text || "").trim();
                if (!str) return "";
                if (email && email.toLowerCase().includes("andrea")) return str;
                if (typeof CryptoJS === 'undefined') return str;
                return ENC_PREFIX + CryptoJS.AES.encrypt(str, SECRET_KEY).toString();
            },
            decrypt: (text) => {
                const str = String(text || "");
                if (!str || !str.startsWith(ENC_PREFIX)) return str; 
                if (typeof CryptoJS === 'undefined') return "...";
                try {
                    const bytes = CryptoJS.AES.decrypt(str.replace(ENC_PREFIX, ""), SECRET_KEY);
                    return bytes.toString(CryptoJS.enc.Utf8) || "Errore Formato";
                } catch (e) { return "Errore Decrittazione"; }
            }
        };

        // --- COMPONENTI UI DI SUPPORTO ---

        function Icon({ name, size = 24, className = "" }) {
            const icons = {
                Plus: <path d="M12 5v14M5 12h14"/>,
                PlusCircle: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></>,
                MinusCircle: <><circle cx="12" cy="12" r="10"/><line x1="8" y1="12" x2="16" y2="12"/></>,
                History: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></>,
                Gauge: <><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></>,
                Trash2: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
                ChevronLeft: <path d="m15 18-6-6 6-6"/>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></>,
                Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
                UserPlus: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="16" x2="22" y1="11" y2="11"/></>,
                Bike: <><circle cx="18.5" cy="17.5" r="2.5"/><circle cx="5.5" cy="17.5" r="2.5"/><circle cx="15" cy="5" r="1"/><path d="M12 17.5V14l-3-3 4-3 2 3h2"/></>,
                Files: <><path d="M15.5 2H8.6c-.4 0-.8.2-1.1.5-.3.3-.5.7-.5 1.1v12.8c0 .4.2.8.5 1.1.3.3.7.5 1.1.5h9.8c.4 0 .8-.2 1.1-.5.3-.3.5-.7.5-1.1V6.5L15.5 2z"/><path d="M3 7.6v12.8c0 .4.2.8.5 1.1.3.3.7.5 1.1.5h9.8"/><path d="M15 2v5h5"/></>,
                TrendingUp: <><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></>,
                RotateCcw: <><path d="M1 4v6h6"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></>,
                Eye: <><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></>,
                EyeOff: <><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></>,
                Clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                Search: <><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>,
                Edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>,
                ExternalLink: <><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></>,
                Save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></>,
                ShieldCheck: <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></>,
                CreditCard: <><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></>,
                ClipboardCheck: <><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/><path d="m9 14 2 2 4-4"/></>,
                CalendarPlus: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        }

        function AppLogo({ size = 100, url = "" }) {
            return (
                <div className="flex items-center justify-center bg-white rounded-full border-2 border-orange-500 shadow-sm overflow-hidden" style={{ width: size, height: size }}>
                    {url ? <img src={url} className="w-full h-full object-cover" /> : <Icon name="Bike" size={size * 0.6} className="text-orange-500" />}
                </div>
            );
        }

        function UserAvatar({ size = 36, url = "" }) {
            return (
                <div className="flex items-center justify-center bg-slate-200 rounded-full border border-slate-300 shadow-sm overflow-hidden" style={{ width: size, height: size }}>
                    {url ? <img src={url} className="w-full h-full object-cover" /> : <Icon name="Shield" size={size * 0.6} className="text-slate-400" />}
                </div>
            );
        }

        function Modal({ isOpen, title, message, onConfirm, onCancel }) {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 modal-overlay animate-in fade-in text-center">
                    <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl space-y-6">
                        <div className="space-y-2">
                            <h3 className="text-xl font-black uppercase italic tracking-tighter text-slate-900">{String(title)}</h3>
                            <p className="text-sm text-slate-500 font-medium">{String(message)}</p>
                        </div>
                        <div className="flex flex-col gap-2">
                            <button onClick={onConfirm} className="w-full bg-red-500 text-white p-4 rounded-2xl font-black uppercase text-sm btn-active shadow-lg italic"> Conferma </button>
                            <button onClick={onCancel} className="w-full bg-slate-100 text-slate-500 p-4 rounded-2xl font-black uppercase text-sm btn-active italic"> Annulla </button>
                        </div>
                    </div>
                </div>
            );
        }

        function Header({ setView, view, onBack, session, onLogout, appSettings }) {
            const [dateTime, setDateTime] = useState(new Date());
            useEffect(() => {
                const timer = setInterval(() => setDateTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);
            const isAdminHeader = session?.role === 'admin' || (session?.email && session.email.toLowerCase() === ADMIN_EMAIL.toLowerCase());

            return (
                <header className="bg-slate-900 text-white p-5 flex justify-between items-center shadow-lg shrink-0 relative z-50">
                    <div className="flex items-center gap-3 z-10 text-left">
                        {(view !== 'garage' && view !== 'login') && (
                            <button onClick={onBack} className="p-2 bg-slate-800 rounded-xl btn-active transition-transform">
                                <Icon name="ChevronLeft" size={24} className="text-orange-500" />
                            </button>
                        )}
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => session && setView('garage')}>
                            <AppLogo size={36} url={appSettings?.logoURL} />
                            <h1 className="font-black italic uppercase tracking-tighter text-xl leading-none ml-1">Garage</h1>
                        </div>
                    </div>
                    <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center pointer-events-none text-center">
                        <span className="text-2xl font-black tracking-widest text-orange-500 leading-none drop-shadow-md">{dateTime.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' })}</span>
                        <span className="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mt-0.5 opacity-80">{dateTime.toLocaleDateString('it-IT', { day: '2-digit', month: 'short' })}</span>
                    </div>
                    <div className="flex items-center gap-2 z-10">
                        {isAdminHeader && (
                            <div className="flex flex-col items-end mr-1">
                                <span className="text-[7px] font-black text-orange-500 uppercase leading-none opacity-70">Build</span>
                                <span className="text-[9px] font-bold text-slate-400 leading-none">{APP_VERSION}</span>
                            </div>
                        )}
                        {isAdminHeader && (
                            <button onClick={() => setView('admin')} className={`p-2 rounded-xl transition-all ${view === 'admin' ? 'bg-blue-600 shadow-lg' : 'bg-slate-800'}`}>
                                <Icon name="Shield" size={20} />
                            </button>
                        )}
                        {session && <button onClick={onLogout} className="p-2 bg-slate-800 text-red-400 rounded-xl btn-active transition-transform"><Icon name="LogOut" size={20}/></button>}
                    </div>
                </header>
            );
        }

        function BottomNav({ view, setView, activeBike }) {
            const hiddenViews = ['admin', 'addBike', 'editBike', 'login', 'addLog', 'editLog', 'documents', 'trash', 'profile'];
            if (!activeBike || hiddenViews.includes(view)) return null;
            return (
                <nav className="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 pb-8 md:p-4 max-w-md mx-auto rounded-t-[2.5rem] shadow-[0_-10px_40px_rgba(0,0,0,0.12)] z-40 text-slate-900">
                    <button onClick={() => setView('dashboard')} className={`flex flex-col items-center gap-1.5 transition-all ${view === 'dashboard' ? 'text-orange-500 scale-110' : 'text-slate-400 opacity-60'}`}>
                        <Icon name="Gauge" size={24} /><span className="text-[10px] font-black uppercase tracking-tighter">Stato</span>
                    </button>
                    <button onClick={() => setView('history')} className={`flex flex-col items-center gap-1.5 transition-all ${view === 'history' ? 'text-orange-500 scale-110' : 'text-slate-400 opacity-60'}`}>
                        <Icon name="History" size={24} /><span className="text-[10px] font-black uppercase tracking-tighter text-center">Storico</span>
                    </button>
                    <div className="relative -top-12">
                        <button onClick={() => setView('addLog')} className="bg-orange-500 text-white p-5 rounded-full shadow-xl shadow-orange-500/20 border-4 border-white active:scale-90 transition-all hover:rotate-90">
                            <Icon name="Plus" size={32} strokeWidth={3} />
                        </button>
                    </div>
                    <div className="w-12" />
                </nav>
            );
        }

        // --- APP PRINCIPALE ---

        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('login');
            const [toast, setToast] = useState(null);
            const [modal, setModal] = useState({ isOpen: false, title: '', message: '', onConfirm: () => {} });
            const [searchQuery, setSearchQuery] = useState("");
            const [historyFilter, setHistoryFilter] = useState("Tutti");
            
            const [bikes, setBikes] = useState([]);
            const [selectedBikeId, setSelectedBikeId] = useState(null);
            const [activeBikeRaw, setActiveBikeRaw] = useState(null);
            const [logsRaw, setLogsRaw] = useState([]);
            const [trashLogsRaw, setTrashLogsRaw] = useState([]);
            const [allUsers, setAllUsers] = useState([]);

            const [loginForm, setLoginForm] = useState({ email: '', password: '' });
            const [newBike, setNewBike] = useState({ model: '', targa: '', odometer: '', lastServiceKm: '', bolloDeadline: '', assicurazioneDeadline: '', revisioneDeadline: '', bolloNum: '', assicurazioneNum: '', revisioneNum: '', bolloLink: '', assicurazioneLink: '', revisioneLink: '' });
            const [newUserForm, setNewUserForm] = useState({ email: '', password: '', role: 'user' });
            const [editingUser, setEditingUser] = useState(null);
            
            const [appSettings, setAppSettings] = useState({ logoURL: "" });
            const [profilePhotoUrl, setProfilePhotoUrl] = useState("");
            const [updateStatus, setUpdateStatus] = useState("");
            const [showPassMap, setShowPassMap] = useState({});
            
            const [editingLog, setEditingLog] = useState(null);
            const [newLog, setNewLog] = useState({ type: '', items: [''], km: '', date: new Date().toISOString().split('T')[0], cost: '', category: 'Manutenzione', docLink: '' });

            const adminLogoRef = useRef(null);
            const fileInputRef = useRef(null);

            // --- DECRIPTAZIONE ---
            const activeBike = useMemo(() => {
                if (!activeBikeRaw) return null;
                const b = { ...activeBikeRaw };
                ['bolloNum', 'assicurazioneNum', 'revisioneNum', 'bolloLink', 'assicurazioneLink', 'revisioneLink'].forEach(k => {
                    b[k] = cryptoUtils.decrypt(b[k]);
                });
                return b;
            }, [activeBikeRaw]);

            const logs = useMemo(() => {
                return (logsRaw || []).map(l => ({ 
                    ...l, 
                    docLink: cryptoUtils.decrypt(l.docLink),
                    type: String(l.type || ""),
                    category: String(l.category || "Manutenzione"),
                    cost: String(l.cost || "0")
                })).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [logsRaw]);

            const trashLogs = useMemo(() => {
                return (trashLogsRaw || []).map(l => ({ 
                    ...l, 
                    docLink: cryptoUtils.decrypt(l.docLink),
                    originalBikeModel: String(l.originalBikeModel || "N/D")
                }));
            }, [trashLogsRaw]);

            const totalCostValue = useMemo(() => logs.reduce((sum, log) => sum + (Number(log.cost) || 0), 0), [logs]);
            const costPerKm = useMemo(() => {
                if (!activeBike || totalCostValue === 0) return "0.000";
                const km = Number(activeBike.odometer) || 0;
                return km === 0 ? "0.000" : (totalCostValue / km).toFixed(3);
            }, [activeBike, totalCostValue]);

            // --- FIREBASE SYNC ---
            useEffect(() => {
                auth.signInAnonymously();
                return auth.onAuthStateChanged(u => { setCurrentUser(u); setLoading(false); });
            }, []);

            useEffect(() => {
                if (!currentUser) return;
                const p = `artifacts/${appId}/public/data`;
                
                const unsubB = db.collection(`${p}/bikes`).onSnapshot(s => setBikes(s.docs.map(d => ({ ...d.data(), id: d.id }))));
                const unsubT = db.collection(`${p}/trash`).onSnapshot(s => {
                    const list = s.docs.map(d => ({ ...d.data(), id: d.id })).sort((a,b) => new Date(b.deletedAt) - new Date(a.deletedAt));
                    setTrashLogsRaw(list);
                });
                const unsubC = db.doc(`${p}/settings/app`).onSnapshot(s => s.exists && setAppSettings(s.data()));
                const unsubU = db.collection(`${p}/users`).onSnapshot(s => {
                    const list = s.docs.map(d => ({ ...d.data(), id: d.id }));
                    setAllUsers(list);
                    if (session?.email) {
                        const curr = list.find(u => u.email.toLowerCase() === session.email.toLowerCase());
                        if (curr) setSession(prev => ({ ...prev, ...curr }));
                    }
                });
                return () => { unsubB(); unsubT(); unsubC(); unsubU(); };
            }, [currentUser, session?.email]);

            useEffect(() => {
                if (!currentUser || !selectedBikeId) return;
                const bikePath = `artifacts/${appId}/public/data/bikes/${selectedBikeId}`;
                
                const unsubB = db.doc(bikePath).onSnapshot(s => {
                    if (s.exists) setActiveBikeRaw({ ...s.data(), id: s.id });
                });
                
                const unsubL = db.collection(`${bikePath}/logs`).onSnapshot(s => {
                    setLogsRaw(s.docs.map(d => ({ ...d.data(), id: d.id })));
                });
                
                return () => { unsubB(); unsubL(); };
            }, [currentUser, selectedBikeId]);

            // --- AZIONI ---
            const handleLogin = async (e) => {
                e.preventDefault();
                const em = loginForm.email.toLowerCase().trim();
                if (em === ADMIN_EMAIL && loginForm.password === ADMIN_PASS) {
                    setSession({ email: em, role: 'admin', photoURL: "" }); setView('garage'); return;
                }
                const snap = await db.collection(`artifacts/${appId}/public/data/users`).get();
                const found = snap.docs.find(d => d.data().email.toLowerCase() === em && d.data().password === loginForm.password);
                if (found) { setSession({ ...found.data(), id: found.id }); setView('garage'); }
                else showToast("Credenziali errate", "error");
            };

            const handleLogout = () => { setSession(null); setSelectedBikeId(null); setActiveBikeRaw(null); setView('login'); };
            const showToast = (message, type = 'success') => { setUpdateStatus(String(message)); setTimeout(() => setUpdateStatus(""), 3000); };
            const closeModal = () => setModal(prev => ({ ...prev, isOpen: false }));

            const visibleBikes = useMemo(() => {
                const isAdminMode = session?.role === 'admin' || session?.email === ADMIN_EMAIL;
                let list = isAdminMode ? bikes : bikes.filter(b => String(b.userEmail).toLowerCase() === String(session?.email).toLowerCase());
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    list = list.filter(b => 
                        String(b.model || "").toLowerCase().includes(q) || 
                        String(b.targa || "").toLowerCase().includes(q) ||
                        String(b.userEmail || "").toLowerCase().includes(q)
                    );
                }
                return list;
            }, [bikes, session, searchQuery]);

            const handleSoftDeleteLog = (logId, bikeId) => {
                const logData = logs.find(l => l.id === logId);
                if (!logData) return;
                setModal({
                    isOpen: true, title: "Sposta nel Cestino", message: "Potrai recuperare questo intervento in seguito.",
                    onConfirm: async () => {
                        await db.collection(`artifacts/${appId}/public/data/trash`).add({
                            ...logData,
                            docLink: cryptoUtils.encrypt(logData.docLink, String(activeBike.userEmail)),
                            originalBikeId: bikeId,
                            originalBikeModel: String(activeBike.model),
                            deletedAt: new Date().toISOString()
                        });
                        await db.doc(`artifacts/${appId}/public/data/bikes/${bikeId}/logs/${logId}`).delete();
                        closeModal(); showToast("Spostato");
                    },
                    onCancel: closeModal
                });
            };

            const handleSaveUser = async (e) => {
                e.preventDefault();
                const bPath = `artifacts/${appId}/public/data/users`;
                try {
                    if (editingUser) {
                        await db.doc(`${bPath}/${editingUser.id}`).update(newUserForm);
                        setEditingUser(null);
                    } else {

                                                            <p className="font-black text-sm text-slate-800 leading-none truncate max-w-[160px] lowercase text-left text-left text-left text-left text-left">{String(u.email || "")}</p>
                                                            <div className="flex items-center gap-2 mt-1 text-slate-900 text-left text-left text-left text-left text-left text-left text-left">
                                                                <span className={`text-[8px] font-black uppercase px-2 py-0.5 rounded-full border ${u.role === 'admin' ? 'bg-blue-600 border-blue-600 text-white text-left text-left text-left text-left' : 'bg-slate-100 border-slate-200 text-slate-500 text-left text-left text-left text-left'}`}>{String(u.role || "user")}</span>
                                                                <button onClick={() => setShowPassMap(p => ({...p, [u.id]: !showPass}))} className="text-slate-300 hover:text-slate-500 text-left text-center text-center text-center"><Icon name={showPass ? "EyeOff" : "Eye"} size={14} /></button>
                                                                <span className="text-[9px] text-slate-400 font-black text-left text-left text-left text-left text-left">{showPass ? String(u.password) : '••••••••'}</span>
                                                            </div>
                                                        </div>
                                                        <div className="flex gap-1 text-slate-900 text-left text-left text-left text-left text-left text-left">
                                                            <button onClick={() => startEditUser(u)} className="p-2.5 bg-blue-50 text-blue-600 rounded-xl active:scale-90 text-blue-600 text-center text-center text-center text-center text-center text-center"><Icon name="Edit" size={16}/></button>
                                                            <button onClick={async () => { if(window.confirm("Rimuovere?")) await db.doc(`artifacts/${appId}/public/data/users/${u.id}`).delete(); }} className="p-2.5 bg-red-50 text-red-500 rounded-xl active:scale-90 text-red-500 text-center text-center text-center text-center text-center text-center text-center"><Icon name="Trash2" size={16}/></button>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* AGGIUNGI / MODIFICA LOG (UNIFICATO) */}
                            {(view === 'addLog' || view === 'editLog') && (
                                <div className="space-y-6 animate-in text-left text-slate-900 text-left text-left text-left">
                                    <h2 className="text-3xl font-black uppercase italic tracking-tighter text-slate-900 text-left text-left text-left">{view === 'addLog' ? 'Registra Lavoro' : 'Modifica Intervento'}</h2>
                                    <form onSubmit={async (e) => {
                                        e.preventDefault();
                                        const currentData = view === 'addLog' ? newLog : editingLog;
                                        const bikePath = `artifacts/${appId}/public/data/bikes/${selectedBikeId}`;
                                        const logToSave = { 
                                            ...currentData, 
                                            km: Number(currentData.km), 
                                            cost: Number(currentData.cost),
                                            docLink: cryptoUtils.encrypt(currentData.docLink, String(activeBike.userEmail)) 
                                        };
                                        if (view === 'addLog') {
                                            await db.collection(`${bikePath}/logs`).add({ ...logToSave, createdAt: new Date().toISOString() });
                                        } else {
                                            await db.doc(`${bikePath}/logs/${editingLog.id}`).update(logToSave);
                                        }
                                        if (Number(currentData.km) > (Number(activeBike?.odometer) || 0)) await db.doc(bikePath).update({ odometer: Number(currentData.km) });
                                        setView('history'); showToast("Salvato!");
                                    }} className="space-y-4 bg-slate-900 text-white p-7 rounded-[2.5rem] shadow-xl text-left border border-slate-800 text-left text-left text-left">
                                        <div className="space-y-1 text-left text-left text-left"><label className="text-[10px] font-black uppercase text-slate-500 ml-2 text-left text-left text-left text-left">Tipo Intervento</label><input required className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold text-left text-left text-left" value={view === 'addLog' ? newLog.type : editingLog.type} onChange={e => view === 'addLog' ? setNewLog({...newLog, type: e.target.value}) : setEditingLog({...editingLog, type: e.target.value})} placeholder="Es. Tagliando" /></div>
                                        <div className="space-y-3 pt-2 text-left text-left text-left text-left">
                                            <div className="flex justify-between items-center text-left text-left text-left text-left"><label className="text-[10px] font-black uppercase text-slate-500 ml-2 text-left text-left text-left text-left text-left">Voci Intervento</label><button type="button" onClick={() => { if(view==='addLog') setNewLog({...newLog, items: [...newLog.items, '']}); else setEditingLog({...editingLog, items: [...editingLog.items, '']}); }} className="text-orange-500 text-[10px] font-black uppercase active:scale-90 text-center text-center text-center text-center">+ Aggiungi</button></div>
                                            {(view === 'addLog' ? newLog.items : editingLog.items).map((item, idx) => (
                                                <div key={idx} className="flex gap-2 animate-in text-left text-left text-left text-left text-left"><input required className="flex-1 p-3.5 bg-slate-800 rounded-xl text-white outline-none text-xs border border-slate-700 text-left text-left text-left" value={item} onChange={e => { const u = [...(view==='addLog'?newLog.items:editingLog.items)]; u[idx] = e.target.value; if(view==='addLog') setNewLog({...newLog, items: u}); else setEditingLog({...editingLog, items: u}); }} placeholder={`Voce ${idx+1}`} />{(view==='addLog'?newLog.items:editingLog.items).length > 1 && <button type="button" onClick={() => { const u = [...(view==='addLog'?newLog.items:editingLog.items)]; u.splice(idx,1); if(view==='addLog') setNewLog({...newLog, items: u}); else setEditingLog({...editingLog, items: u}); }} className="text-red-400 p-2 text-center text-center text-center text-center text-center"><Icon name="MinusCircle" size={20}/></button>}</div>
                                            ))}
                                        </div>
                                        <div className="grid grid-cols-2 gap-3 pt-2 text-left text-left text-left text-left">
                                            <div className="space-y-1 text-left text-left text-left text-left"><label className="text-[10px] font-black uppercase text-slate-500 ml-2 text-left text-left text-left text-left">Km</label><input required type="number" className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold text-left text-left text-left" value={view === 'addLog' ? newLog.km : editingLog.km} onChange={e => view === 'addLog' ? setNewLog({...newLog, km: e.target.value}) : setEditingLog({...editingLog, km: e.target.value})} /></div>
                                            <div className="space-y-1 text-left text-left text-left text-left"><label className="text-[10px] font-black uppercase text-slate-500 ml-2 text-left text-left text-left text-left">Costo €</label><input required type="number" className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold text-left text-left text-left" value={view === 'addLog' ? newLog.cost : editingLog.cost} onChange={e => view === 'addLog' ? setNewLog({...newLog, cost: e.target.value}) : setEditingLog({...editingLog, cost: e.target.value})} /></div>
                                        </div>
                                        <div className="space-y-1 pt-2 text-left text-left text-left text-left text-left"><label className="text-[10px] font-black uppercase text-slate-500 ml-2 text-left text-left text-left text-left text-left text-left">Data</label><input required type="date" className="w-full p-4 bg-slate-800 rounded-xl text-white font-bold text-left text-left text-left text-left text-left" value={view === 'addLog' ? newLog.date : editingLog.date} onChange={e => view === 'addLog' ? setNewLog({...newLog, date: e.target.value}) : setEditingLog({...editingLog, date: e.target.value})} /></div>
                                        <div className="space-y-1 pt-2 text-left text-left text-left text-left text-left text-left text-left text-left"><label className="text-[10px] font-black uppercase text-slate-500 ml-2 text-left text-left text-left text-left text-left text-left text-left text-left text-left">Link Fattura/PDF</label><input className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold text-xs text-blue-400 italic text-left text-left text-left text-left text-left text-left text-left text-left text-left" value={view === 'addLog' ? newLog.docLink : editingLog.docLink} onChange={e => view === 'addLog' ? setNewLog({...newLog, docLink: e.target.value}) : setEditingLog({...editingLog, docLink: e.target.value})} placeholder="Link Drive/Dropbox..." /></div>
                                        <button className="w-full bg-orange-500 text-white p-5 rounded-2xl font-black uppercase shadow-lg mt-4 btn-active text-center text-center text-center text-center text-center text-center italic text-center">Salva Intervento</button>
                                    </form>
                                </div>
                            )}

                        </main>

                        <BottomNav view={view} setView={setView} activeBike={activeBike} />
                        {updateStatus && <div className="fixed bottom-28 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full font-black text-[10px] uppercase shadow-2xl z-50 animate-in slide-in-from-bottom-4 flex items-center gap-2 text-left text-white text-left text-white italic text-left text-left text-left"><div className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse text-left text-left text-left text-left text-left text-left" /> {String(updateStatus)}</div>}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
