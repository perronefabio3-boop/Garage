<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage - Snoopy Edition Pro</title>
    
    <!-- Librerie via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Utility: Crittografia e Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <!-- EmailJS: SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- Firebase SDK Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .btn-active:active { transform: scale(0.96); transition: transform 0.1s; }
        .app-shell { display: flex; flex-direction: column; height: 100vh; max-width: 448px; margin: 0 auto; background-color: white; position: relative; border-left: 1px solid #e2e8f0; border-right: 1px solid #e2e8f0; }
        .scroll-container { flex: 1; overflow-y: auto; position: relative; background-color: #f1f5f9; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); }
        .toast-container { position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 1000; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // --- COSTANTI E CONFIGURAZIONE ---
        const APP_VERSION = "1.6.0";
        const ADMIN_EMAIL = 'info@fabio-perrone.com';
        const ADMIN_PASS = 'prova';
        const SECRET_KEY = "GarageSnoopySafeKey2025!SuperSecret"; 
        const ENC_PREFIX = "ENC_";

        const firebaseConfig = {
            apiKey: "AIzaSyA718KdmKNnvtYLsjkb3cH-hkVHwc8SEyc",
            authDomain: "garage-fd19b.firebaseapp.com",
            projectId: "garage-fd19b",
            storageBucket: "garage-fd19b.firebasestorage.app",
            messagingSenderId: "72192698630",
            appId: "1:72192698630:web:db80bd0150f62ab9199687"
        };

        // --- INSERISCI QUI I TUOI CODICI EMAILJS ---
        const EMAILJS_CONFIG = {
            serviceId: "service_8m9z21u",
            templateId: "template_hgyfzbg",
            publicKey: "nIaNMHWFrmL1ZQE4j"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = "garage_snoopy_final";

        const cryptoUtils = {
            encrypt: (text, email = "") => {
                const val = String(text || "").trim();
                if (!val) return "";
                if (email && email.toLowerCase().includes("andrea")) return val;
                return ENC_PREFIX + CryptoJS.AES.encrypt(val, SECRET_KEY).toString();
            },
            decrypt: (text) => {
                const val = String(text || "");
                if (!val || !val.startsWith(ENC_PREFIX)) return val; 
                try {
                    const bytes = CryptoJS.AES.decrypt(val.replace(ENC_PREFIX, ""), SECRET_KEY);
                    return bytes.toString(CryptoJS.enc.Utf8) || "Errore Formato";
                } catch (e) { return "Errore Sicurezza"; }
            }
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Plus: <path d="M12 5v14M5 12h14"/>,
                History: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></>,
                Gauge: <><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></>,
                Trash2: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
                ChevronLeft: <path d="m15 18-6-6 6-6"/>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></>,
                Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
                Search: <><circle cx="11" cy="11" r="8"/><line x1="21" x2="21" y1="21" y2="16.65"/></>,
                Bike: <><circle cx="18.5" cy="17.5" r="2.5"/><circle cx="5.5" cy="17.5" r="2.5"/><circle cx="15" cy="5" r="1"/><path d="M12 17.5V14l-3-3 4-3 2 3h2"/></>,
                UserPlus: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></>,
                Mail: <><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></>,
                Download: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>,
                Alert: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        function Header({ setView, view, onBack, session, onLogout }) {
            const isAdmin = session?.role === 'admin' || session?.email === ADMIN_EMAIL;
            const showBack = !['garage', 'login'].includes(view);
            return (
                <header className="bg-slate-900 text-white p-5 flex justify-between items-center shadow-lg z-50">
                    <div className="flex items-center gap-3">
                        {showBack && <button onClick={onBack} className="p-2 bg-slate-800 rounded-xl text-orange-500 active:scale-90"><Icon name="ChevronLeft" /></button>}
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => session && setView('garage')}>
                            <div className="bg-white p-1 rounded-full text-orange-500"><Icon name="Bike" size={20} /></div>
                            <h1 className="font-black italic uppercase tracking-tighter text-xl leading-none">Garage</h1>
                        </div>
                    </div>
                    <div className="flex gap-2 items-center">
                        {isAdmin && <div className="text-right leading-none hidden sm:block"><p className="text-[7px] font-black text-orange-500 opacity-70 uppercase tracking-tighter">BUILD</p><p className="text-[9px] font-bold text-slate-400">{APP_VERSION}</p></div>}
                        {isAdmin && <button onClick={() => setView('admin')} className={`p-2 rounded-xl transition-colors ${view === 'admin' ? 'bg-blue-600 shadow-glow' : 'bg-slate-800'}`}><Icon name="Shield" size={20} /></button>}
                        {session && <button onClick={onLogout} className="p-2 bg-slate-800 text-red-400 rounded-xl active:scale-90"><Icon name="LogOut" size={20}/></button>}
                    </div>
                </header>
            );
        }

        function BottomNav({ view, setView }) {
            return (
                <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t flex justify-around p-3 pb-8 md:p-4 max-w-md mx-auto rounded-t-[2.5rem] shadow-[0_-10px_40px_rgba(0,0,0,0.12)] z-40">
                    <button onClick={() => setView('dashboard')} className={`flex flex-col items-center gap-1.5 transition-all ${view === 'dashboard' ? 'text-orange-500 scale-110' : 'text-slate-400 opacity-60'}`}>
                        <Icon name="Gauge" size={24} />
                        <span className="text-[9px] font-black uppercase tracking-tighter text-center">Stato</span>
                    </button>
                    <button onClick={() => setView('history')} className={`flex flex-col items-center gap-1.5 transition-all ${view === 'history' ? 'text-orange-500 scale-110' : 'text-slate-400 opacity-60'}`}>
                        <Icon name="History" size={24} />
                        <span className="text-[9px] font-black uppercase tracking-tighter text-center">Registro</span>
                    </button>
                    <div className="relative -top-12">
                        <button onClick={() => setView('addLog')} className="bg-orange-500 text-white p-5 rounded-full shadow-xl border-4 border-white active:scale-90 transition-all hover:rotate-90">
                            <Icon name="Plus" size={32}/>
                        </button>
                    </div>
                    <div className="w-12" />
                </nav>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('login');
            const [searchQuery, setSearchQuery] = useState("");
            const [updateStatus, setUpdateStatus] = useState("");
            
            const [bikes, setBikes] = useState([]);
            const [allUsers, setAllUsers] = useState([]);
            const [selectedBikeId, setSelectedBikeId] = useState(null);
            const [activeBikeRaw, setActiveBikeRaw] = useState(null);

            const [loginForm, setLoginForm] = useState({ email: '', password: '' });
            const [newUserForm, setNewUserForm] = useState({ email: '', password: '', role: 'user' });
            const [loginError, setLoginError] = useState('');

            const showToast = (m) => { setUpdateStatus(m); setTimeout(() => setUpdateStatus(""), 4000); };

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(u => { 
                    setUser(u); 
                    if(!u) auth.signInAnonymously().catch(()=>{});
                    setLoading(false); 
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const p = `artifacts/${appId}/public/data`;
                db.collection(`${p}/bikes`).onSnapshot(s => setBikes(s.docs.map(d => ({ ...d.data(), id: d.id }))));
                db.collection(`${p}/users`).onSnapshot(s => setAllUsers(s.docs.map(d => ({ ...d.data(), id: d.id }))));
            }, [user]);

            useEffect(() => {
                if (!user || !selectedBikeId) return;
                return db.doc(`artifacts/${appId}/public/data/bikes/${selectedBikeId}`).onSnapshot(s => s.exists() && setActiveBikeRaw({ ...s.data(), id: s.id }));
            }, [user, selectedBikeId]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoginError('');
                const em = loginForm.email.toLowerCase().trim();
                const pw = loginForm.password;
                try {
                    const cred = await auth.signInWithEmailAndPassword(em, pw);
                    const profile = allUsers.find(u => u.email.toLowerCase() === em);
                    setSession({ ...profile, email: em, uid: cred.user.uid });
                    setView('garage');
                    showToast("Accesso sicuro attivo ✓");
                } catch (err) {
                    const legacy = allUsers.find(u => u.email.toLowerCase() === em && u.password === pw);
                    if (legacy) {
                        try {
                            const newCred = await auth.createUserWithEmailAndPassword(em, pw);
                            setSession({ ...legacy, email: em, uid: newCred.user.uid });
                            setView('garage');
                            showToast("Account migrato a Google! ✓");
                        } catch (migErr) { setLoginError("Password min. 6 caratteri"); }
                    } else if (em === ADMIN_EMAIL && pw === ADMIN_PASS) {
                        setSession({ email: em, role: 'admin' }); setView('garage');
                    } else { setLoginError("Credenziali errate."); }
                }
            };

            const handleAddUser = async (e) => {
                e.preventDefault();
                const targetEmail = newUserForm.email.trim();
                if (!targetEmail || !newUserForm.password) return;
                try {
                    const bPath = `artifacts/${appId}/public/data/users`;
                    await db.collection(bPath).add({ ...newUserForm, createdAt: new Date().toISOString() });
                    
                    if (EMAILJS_CONFIG.publicKey !== "YOUR_PUBLIC_KEY") {
                        // Inviamo l'email specificando user_email come destinatario variabile
                        emailjs.send(EMAILJS_CONFIG.serviceId, EMAILJS_CONFIG.templateId, {
                            user_email: targetEmail,
                            user_password: newUserForm.password,
                        }, EMAILJS_CONFIG.publicKey)
                        .then(() => showToast(`Inviata a: ${targetEmail} ✓`))
                        .catch(() => showToast("Account creato, ma verifica To Email su EmailJS."));
                    } else {
                        showToast("Account salvato in Database! ✓");
                    }
                    setNewUserForm({ email: '', password: '', role: 'user' });
                } catch (err) { showToast("Errore salvataggio."); }
            };

            const handleExportExcel = () => {
                const data = bikes.map(b => ({ Modello: b.model, Targa: b.targa, Chilometri: b.odometer, Email: b.userEmail }));
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.json_to_sheet(data);
                XLSX.utils.book_append_sheet(wb, ws, "Backup");
                XLSX.writeFile(wb, `Garage_Backup_${APP_VERSION}.xlsx`);
                showToast("Excel generato! ✓");
            };

            const activeBike = useMemo(() => {
                if (!activeBikeRaw) return null;
                const b = { ...activeBikeRaw };
                ['bolloLink', 'assicurazioneLink'].forEach(k => b[k] = cryptoUtils.decrypt(b[k]));
                return b;
            }, [activeBikeRaw]);

            const visibleBikes = useMemo(() => {
                const isAdmin = session?.role === 'admin' || session?.email === ADMIN_EMAIL;
                let list = isAdmin ? bikes : bikes.filter(b => b.userEmail?.toLowerCase() === session?.email?.toLowerCase());
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    list = list.filter(b => b.model?.toLowerCase().includes(q) || b.targa?.toLowerCase().includes(q));
                }
                return list;
            }, [bikes, session, searchQuery]);

            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-900 text-orange-500 font-black uppercase text-xl italic tracking-widest text-center">Garage Loading...</div>;

            return (
                <div className="app-shell text-left text-slate-900">
                    <Header view={view} setView={setView} onBack={() => { if(view==='dashboard') setSelectedBikeId(null); setView(view==='dashboard'?'garage':'dashboard'); }} session={session} onLogout={() => { auth.signOut(); setSession(null); setView('login'); }} />
                    
                    <main className="scroll-container hide-scrollbar pb-24 text-left">
                        {view === 'login' && (
                            <div className="p-8 pt-16 space-y-12 animate-in text-center">
                                <div className="mx-auto w-fit border-2 border-orange-500 rounded-full p-6 bg-white shadow-xl text-orange-500 text-center"><Icon name="Bike" size={80} /></div>
                                <h2 className="text-3xl font-black uppercase italic tracking-tighter text-slate-900 text-center text-center">Garage Fleet Pro</h2>
                                <form onSubmit={handleLogin} className="space-y-4 px-4 text-left">
                                    <input required type="email" placeholder="Email Account" className="w-full p-5 bg-white border-2 border-slate-100 rounded-3xl font-bold focus:border-orange-500 outline-none" value={loginForm.email} onChange={e => setLoginForm({...loginForm, email: e.target.value})} />
                                    <input required type="password" placeholder="Password" className="w-full p-5 bg-white border-2 border-slate-100 rounded-3xl font-bold focus:border-orange-500 outline-none" value={loginForm.password} onChange={e => setLoginForm({...loginForm, password: e.target.value})} />
                                    {loginError && <div className="p-3 bg-red-50 text-red-600 text-[10px] font-black uppercase text-center rounded-xl border border-red-100">{loginError}</div>}
                                    <button className="w-full bg-slate-900 text-white p-5 rounded-2xl font-black uppercase shadow-xl btn-active italic text-xl">Accedi</button>
                                </form>
                            </div>
                        )}

                        {view === 'garage' && session && (
                            <div className="flex flex-col h-full animate-in text-left">
                                <div className="p-6 bg-slate-50 border-b border-slate-100 text-left">
                                    <h2 className="text-4xl font-black uppercase italic leading-none text-slate-900 text-left">Garage</h2>
                                    <div className="relative mt-4">
                                        <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-center text-center"><Icon name="Search" size={18} /></div>
                                        <input className="w-full bg-white border-2 border-slate-100 rounded-2xl p-4 pl-12 font-bold outline-none text-sm shadow-sm" placeholder="Cerca..." value={searchQuery} onChange={e => setSearchQuery(e.target.value)} />
                                    </div>
                                </div>
                                <div className="p-5 grid gap-4 text-left">
                                    {visibleBikes.map(b => (
                                        <div key={b.id} onClick={() => { setSelectedBikeId(b.id); setView('dashboard'); }} className="bg-white border-2 border-slate-100 p-7 rounded-[3rem] shadow-sm flex justify-between items-center cursor-pointer btn-active hover:border-orange-200 group text-left text-slate-900">
                                            <div className="text-left">
                                                <h3 className="font-black uppercase italic text-xl leading-none mb-1 text-left">{String(b.model || "")}</h3>
                                                <p className="text-[9px] font-black border border-slate-200 bg-slate-100 px-2 py-0.5 rounded-lg w-fit mb-2 text-left">{String(b.targa)}</p>
                                                {session.role === 'admin' && <p className="text-[9px] font-bold text-orange-500 opacity-60 lowercase text-left">{String(b.userEmail)}</p>}
                                                <p className="text-slate-400 font-bold text-[11px] mt-1 italic text-left">{(Number(b.odometer) || 0).toLocaleString()} KM</p>
                                            </div>
                                            <Icon name="Bike" size={32} className="text-slate-100 group-hover:text-orange-500 transition-colors text-center" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'admin' && session?.role === 'admin' && (
                            <div className="p-6 space-y-8 animate-in text-left text-slate-900 text-left">
                                <div className="flex justify-between items-center text-left">
                                    <h2 className="text-3xl font-black uppercase italic tracking-tighter text-left">Admin Panel</h2>
                                    <button onClick={handleExportExcel} className="p-3 bg-emerald-600 text-white rounded-2xl shadow-lg active:scale-95 text-center"><Icon name="Download" size={18}/></button>
                                </div>
                                <div className="p-7 rounded-[2.5rem] space-y-4 shadow-xl border bg-slate-900 text-white text-left text-left">
                                    <h3 className="font-black uppercase text-xs text-orange-500 flex items-center gap-2"><Icon name="UserPlus" size={18}/> Abilita Cliente</h3>
                                    <p className="text-[9px] text-slate-400 leading-tight">Nota: Su EmailJS imposta il campo "To Email" come <strong>{"{{user_email}}"}</strong> per spedire al cliente invece che a te.</p>
                                    <input required className="w-full p-4 bg-slate-800 rounded-xl outline-none border border-slate-700 font-bold text-white text-left" value={newUserForm.email} onChange={e => setNewUserForm({...newUserForm, email: e.target.value})} placeholder="Email Account" />
                                    <input required className="w-full p-4 bg-slate-800 rounded-xl outline-none border border-slate-700 font-bold text-white text-left" value={newUserForm.password} onChange={e => setNewUserForm({...newUserForm, password: e.target.value})} placeholder="Password Temporanea" />
                                    <button onClick={handleAddUser} className="w-full bg-orange-500 p-5 rounded-2xl font-black uppercase shadow-lg active:scale-95 italic text-white flex items-center justify-center gap-2 text-center text-center">
                                        <Icon name="Mail" size={18}/> Crea ed Invia Mail
                                    </button>
                                </div>
                                <div className="space-y-4 text-left">
                                    <h3 className="text-[10px] font-black uppercase text-slate-400 tracking-widest ml-2 flex items-center gap-2"><Icon name="Users" size={14}/> Clienti Autorizzati ({allUsers.length})</h3>
                                    {allUsers.map(u => (
                                        <div key={u.id} className="p-5 bg-white border-2 border-slate-50 rounded-3xl shadow-sm flex justify-between items-center text-slate-900">
                                            <div className="text-left text-slate-900"><p className="font-black text-sm lowercase mb-1">{String(u.email)}</p><span className={`text-[8px] font-black uppercase px-1.5 py-0.5 rounded border ${u.role === 'admin' ? 'bg-blue-50 border-blue-100 text-blue-600' : 'bg-slate-50 border-slate-100 text-slate-400'}`}>{String(u.role || 'cliente')}</span></div>
                                            <button onClick={async () => { if(confirm("Eliminare account definitivamente?")) await db.doc(`artifacts/${appId}/public/data/users/${u.id}`).delete(); }} className="p-3 bg-red-50 text-red-500 rounded-2xl active:scale-90 text-center"><Icon name="Trash2" size={16}/></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'dashboard' && activeBike && (
                            <div className="p-6 space-y-6 animate-in text-left text-slate-900 text-left">
                                <div className="bg-slate-900 text-white p-8 rounded-[3rem] shadow-2xl overflow-hidden relative border border-slate-800 text-left text-left">
                                    <h2 className="text-3xl font-black uppercase tracking-tight italic leading-none text-orange-500 text-left">{String(activeBike.model || "")}</h2>
                                    <p className="text-5xl font-black mt-4 text-left">{(Number(activeBike.odometer) || 0).toLocaleString()} <span className="text-sm opacity-40 uppercase">KM</span></p>
                                    <div className="absolute -right-10 -bottom-10 opacity-10 text-center text-white"><Icon name="Bike" size={200} /></div>
                                </div>
                                <div className="grid grid-cols-2 gap-4 text-left text-slate-900 text-left text-left text-left">
                                    <div className="p-5 bg-white border-2 border-slate-100 rounded-[2.5rem] shadow-sm text-left"><p className="text-[9px] font-black uppercase text-slate-400 mb-1 text-left">Targa</p><p className="text-xl font-black">{String(activeBike.targa)}</p></div>
                                    <div className="p-5 bg-white border-2 border-slate-100 rounded-[2.5rem] shadow-sm text-left"><p className="text-[9px] font-black uppercase text-slate-400 mb-1 text-left">Sicurezza</p><p className="text-xl font-black text-emerald-600 flex items-center gap-1 text-left"><Icon name="Shield" size={16}/> Attiva</p></div>
                                </div>
                            </div>
                        )}
                    </main>

                    {session && <BottomNav view={view} setView={setView} />}
                    
                    {updateStatus && (
                        <div className="toast-container animate-in text-left text-white text-left">
                            <div className="p-4 bg-slate-900 text-white rounded-2xl font-bold shadow-2xl flex items-center gap-3 border border-slate-700 text-left text-left text-left">
                                <div className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse text-left" />
                                <span className="text-xs uppercase tracking-widest text-left">{String(updateStatus)}</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
