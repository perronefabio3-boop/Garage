<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage - Snoopy Edition</title>
    
    <!-- Librerie via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f1f5f9;
            -webkit-tap-highlight-color: transparent;
        }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .btn-active:active { transform: scale(0.96); transition: transform 0.1s; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        
        .toast-slide { animation: toastIn 0.3s ease-out forwards; }
        @keyframes toastIn { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // --- CONFIGURAZIONE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyA718KdmKNnvtYLsjkb3cH-hkVHwc8SEyc",
            authDomain: "garage-fd19b.firebaseapp.com",
            projectId: "garage-fd19b",
            storageBucket: "garage-fd19b.firebasestorage.app",
            messagingSenderId: "72192698630",
            appId: "1:72192698630:web:db80bd0150f62ab9199687"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const appId = "garage_snoopy_final";
        const ADMIN_EMAIL = 'info@fabio-perrone.com';
        const ADMIN_PASS = 'prova';

        // --- COMPONENTE ICONE SVG ---
        function Icon({ name, size = 24, className = "" }) {
            const icons = {
                Plus: <path d="M12 5v14M5 12h14"/>,
                PlusCircle: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></>,
                MinusCircle: <><circle cx="12" cy="12" r="10"/><line x1="8" y1="12" x2="16" y2="12"/></>,
                History: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></>,
                Gauge: <><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></>,
                Trash2: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
                ChevronLeft: <path d="m15 18-6-6 6-6"/>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></>,
                Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
                UserPlus: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="16" x2="22" y1="11" y2="11"/></>,
                Bike: <><circle cx="18.5" cy="17.5" r="2.5"/><circle cx="5.5" cy="17.5" r="2.5"/><circle cx="15" cy="5" r="1"/><path d="M12 17.5V14l-3-3 4-3 2 3h2"/></>,
                FileText: <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></>,
                CreditCard: <><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></>,
                ShieldCheck: <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></>,
                Edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>,
                Search: <><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>,
                CalendarPlus: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/><line x1="12" y1="14" x2="12" y2="20"/><line x1="9" y1="17" x2="15" y2="17"/></>,
                ClipboardCheck: <><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/><path d="m9 14 2 2 4-4"/></>,
                ExternalLink: <><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></>,
                Files: <><path d="M15.5 2H8.6c-.4 0-.8.2-1.1.5-.3.3-.5.7-.5 1.1v12.8c0 .4.2.8.5 1.1.3.3.7.5 1.1.5h9.8c.4 0 .8-.2 1.1-.5.3-.3.5-.7.5-1.1V6.5L15.5 2z"/><path d="M3 7.6v12.8c0 .4.2.8.5 1.1.3.3.7.5 1.1.5h9.8"/><path d="M15 2v5h5"/></>,
                AlertTriangle: <><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        }

        function AppLogo({ size = 100 }) {
            return (
                <div className="flex items-center justify-center bg-white rounded-full border-2 border-orange-500 shadow-sm" style={{ width: size, height: size }}>
                    <Icon name="Bike" size={size * 0.6} className="text-orange-500" />
                </div>
            );
        }

        function Header({ setView, view, onBack, session, onLogout }) {
            const [dateTime, setDateTime] = useState(new Date());
            useEffect(() => {
                const timer = setInterval(() => setDateTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const isAdminHeader = session?.role === 'admin' || (session?.email && session.email.toLowerCase() === ADMIN_EMAIL.toLowerCase());

            return (
                <header className="bg-slate-900 text-white p-5 flex justify-between items-center shadow-lg shrink-0 relative">
                    <div className="flex items-center gap-3 z-10 text-left">
                        {view !== 'garage' && view !== 'login' && (
                            <button onClick={onBack} className="p-2 bg-slate-800 rounded-xl btn-active transition-transform">
                                <Icon name="ChevronLeft" size={24} className="text-orange-500" />
                            </button>
                        )}
                        <h1 className="font-black italic uppercase tracking-tighter text-xl leading-none">Garage</h1>
                    </div>

                    <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center pointer-events-none text-center">
                        <span className="text-2xl font-black tracking-widest text-orange-500 leading-none drop-shadow-md">
                            {dateTime.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' })}
                        </span>
                        <span className="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mt-0.5 opacity-80">
                            {dateTime.toLocaleDateString('it-IT', { day: '2-digit', month: 'short' })}
                        </span>
                    </div>

                    <div className="flex items-center gap-2 z-10">
                        {isAdminHeader && (
                            <button onClick={() => setView('admin')} className={`p-2 rounded-xl transition-all ${view === 'admin' ? 'bg-blue-600 shadow-lg' : 'bg-slate-800'}`}>
                                <Icon name="Shield" size={20} />
                            </button>
                        )}
                        {session && <button onClick={onLogout} className="p-2 bg-slate-800 text-red-400 rounded-xl btn-active transition-transform"><Icon name="LogOut" size={20}/></button>}
                    </div>
                </header>
            );
        }

        const Toast = ({ message, type, onClose }) => {
            useEffect(() => { const timer = setTimeout(onClose, 3000); return () => clearTimeout(timer); }, [onClose]);
            const bg = type === 'error' ? 'bg-red-600' : 'bg-slate-900';
            return (
                <div className={`fixed bottom-24 left-5 right-5 z-50 p-4 rounded-2xl text-white font-bold shadow-2xl flex items-center gap-3 toast-slide ${bg}`}>
                    <div className="bg-white/20 p-1.5 rounded-lg"><Icon name={type === 'error' ? 'AlertTriangle' : 'ShieldCheck'} size={18} /></div>
                    <span className="text-sm">{message}</span>
                </div>
            );
        };

        function BottomNav({ view, setView, activeBike }) {
            const hiddenViews = ['admin', 'addBike', 'editBike', 'login', 'addLog', 'editLog', 'documents'];
            if (!activeBike || hiddenViews.includes(view)) return null;
            return (
                <nav className="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 pb-8 md:p-4 max-w-md mx-auto rounded-t-[2.5rem] shadow-[0_-8px_40px_rgba(0,0,0,0.12)] z-40">
                    <button onClick={() => setView('dashboard')} className={`flex flex-col items-center gap-1 ${view === 'dashboard' ? 'text-orange-500 scale-110' : 'text-slate-400 opacity-60'}`}>
                        <Icon name="Gauge" size={24} />
                        <span className="text-[10px] font-black uppercase tracking-tighter">Stato</span>
                    </button>
                    <button onClick={() => setView('history')} className={`flex flex-col items-center gap-1 ${view === 'history' ? 'text-orange-500 scale-110' : 'text-slate-400 opacity-60'}`}>
                        <Icon name="History" size={24} />
                        <span className="text-[10px] font-black uppercase tracking-tighter text-center">Storico</span>
                    </button>
                    <div className="relative -top-12">
                        <button onClick={() => setView('addLog')} className="bg-orange-500 text-white p-5 rounded-full shadow-xl shadow-orange-500/20 border-4 border-white btn-active transition-all hover:rotate-90">
                            <Icon name="Plus" size={32} strokeWidth={3} />
                        </button>
                    </div>
                    <div className="w-12" />
                </nav>
            );
        }

        // --- APP LOGIC ---

        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('login');
            const [toast, setToast] = useState(null);
            const [searchQuery, setSearchQuery] = useState("");
            
            const [bikes, setBikes] = useState([]);
            const [selectedBikeId, setSelectedBikeId] = useState(null);
            const [activeBike, setActiveBike] = useState(null);
            const [logs, setLogs] = useState([]);
            const [allUsers, setAllUsers] = useState([]);

            const [loginForm, setLoginForm] = useState({ email: '', password: '' });
            const [loginError, setLoginError] = useState('');
            
            const [newBike, setNewBike] = useState({ 
                model: '', targa: '', odometer: '', 
                lastServiceDate: new Date().toISOString().split('T')[0], 
                lastServiceKm: '', serviceIntervalKm: '12000',
                bolloDeadline: '', assicurazioneDeadline: '', revisioneDeadline: '',
                bolloNum: '', assicurazioneNum: '', revisioneNum: '',
                bolloLink: '', assicurazioneLink: '', revisioneLink: ''
            });

            const [editingBike, setEditingBike] = useState(null);
            
            // Stato Log Avanzato
            const initialLogState = { 
                type: '', 
                items: [''], 
                km: '', 
                date: new Date().toISOString().split('T')[0], 
                cost: '', 
                category: 'Manutenzione', 
                docLink: '' 
            };
            const [newLog, setNewLog] = useState(initialLogState);
            const [editingLog, setEditingLog] = useState(null);
            
            const [newUser, setNewUser] = useState({ email: '', password: '', role: 'user', templateStandardId: '', templateUrgentId: '' });
            const [editingUser, setEditingUser] = useState(null);
            const [showPassMap, setShowPassMap] = useState({});

            const isAdmin = useMemo(() => {
                return session?.role === 'admin' || (session?.email && session.email.toLowerCase() === ADMIN_EMAIL.toLowerCase());
            }, [session]);

            const totalCostValue = useMemo(() => {
                return logs.reduce((sum, log) => sum + (Number(log.cost) || 0), 0);
            }, [logs]);

            const showToast = (message, type = 'success') => setToast({ message, type });

            const handleLogout = useCallback(() => {
                setSession(null); setSelectedBikeId(null); setActiveBike(null); 
                setLoginForm({ email: '', password: '' }); setView('login');
                showToast("Logout effettuato");
            }, []);

            useEffect(() => {
                auth.signInAnonymously();
                return auth.onAuthStateChanged(u => { setCurrentUser(u); setLoading(false); });
            }, []);

            useEffect(() => {
                if (!currentUser) return;
                const bPath = `artifacts/${appId}/public/data`;
                const unsubB = db.collection(`${bPath}/bikes`).onSnapshot(s => setBikes(s.docs.map(d => ({ ...d.data(), id: d.id }))));
                const unsubU = db.collection(`${bPath}/users`).onSnapshot(s => {
                    const l = s.docs.map(d => ({ ...d.data(), id: d.id }));
                    setAllUsers(l);
                    if (session?.email) {
                        const curr = l.find(u => String(u.email).toLowerCase() === String(session.email).toLowerCase());
                        if (curr) setSession(prev => ({ ...prev, ...curr, role: (String(prev?.email || session.email).toLowerCase() === ADMIN_EMAIL.toLowerCase()) ? 'admin' : (curr.role || 'user') }));
                    }
                });
                return () => { unsubB(); unsubU(); };
            }, [currentUser, session?.email]);

            useEffect(() => {
                if (!currentUser || !selectedBikeId) return;
                const path = `artifacts/${appId}/public/data/bikes/${selectedBikeId}`;
                const unsubB = db.doc(path).onSnapshot(s => s.exists && setActiveBike({ ...s.data(), id: s.id }));
                const unsubL = db.collection(`${path}/logs`).onSnapshot(s => setLogs(s.docs.map(d => ({ ...d.data(), id: d.id })).sort((a,b) => new Date(b.date) - new Date(a.date))));
                return () => { unsubB(); unsubL(); };
            }, [currentUser, selectedBikeId]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoginError('');
                const emailInput = loginForm.email.toLowerCase().trim();
                if (emailInput === ADMIN_EMAIL.toLowerCase() && loginForm.password === ADMIN_PASS) {
                    setSession({ email: ADMIN_EMAIL, role: 'admin' }); setView('garage'); return;
                }
                try {
                    const snap = await db.collection(`artifacts/${appId}/public/data/users`).get();
                    const found = snap.docs.find(d => d.data().email.toLowerCase() === emailInput && d.data().password === loginForm.password);
                    if (found) { setSession({ ...found.data(), id: found.id }); setView('garage'); }
                    else showToast("Credenziali errate", "error");
                } catch { showToast("Errore database", "error"); }
            };

            const getBikeDeadlines = (bike) => {
                const deadlines = [];
                const diffKm = (Number(bike.odometer) || 0) - (Number(bike.lastServiceKm) || 0);
                if (diffKm >= (Number(bike.serviceIntervalKm || 12000) - 1000)) deadlines.push({ type: 'Tagliando', urgent: diffKm >= Number(bike.serviceIntervalKm || 12000) });
                
                ['bolloDeadline', 'assicurazioneDeadline', 'revisioneDeadline'].forEach(key => {
                    if (bike[key]) {
                        const label = key === 'bolloDeadline' ? 'Bollo' : key === 'assicurazioneDeadline' ? 'Assic.' : 'Revisione';
                        const diffDays = (new Date(bike[key]) - new Date()) / 86400000;
                        if (diffDays < 30) deadlines.push({ type: label, urgent: diffDays < 0 });
                    }
                });
                return deadlines;
            };

            const generateCalendarLink = (type, bikeModel, date) => {
                const cleanDate = date.replace(/-/g, "");
                const title = `Scadenza ${type} - ${bikeModel}`;
                const details = `Ricordati di rinnovare il ${type} per la tua moto ${bikeModel}. Garage Fleet - Snoopy Edition.`;
                return `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${cleanDate}/${cleanDate}&details=${encodeURIComponent(details)}`;
            };

            const visibleBikes = useMemo(() => {
                let list = isAdmin ? bikes : bikes.filter(b => String(b.userEmail).toLowerCase() === String(session?.email).toLowerCase());
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    list = list.filter(b => b.model.toLowerCase().includes(q) || (b.targa || "").toLowerCase().includes(q) || b.userEmail.toLowerCase().includes(q));
                }
                return list;
            }, [bikes, isAdmin, session, searchQuery]);

            const criticalFleet = useMemo(() => bikes.map(b => ({ ...b, dls: getBikeDeadlines(b) })).filter(b => b.dls.length > 0), [bikes]);

            const handleSaveUser = async (e) => {
                e.preventDefault();
                const bPath = `artifacts/${appId}/public/data/users`;
                try {
                    if (editingUser) { await db.doc(`${bPath}/${editingUser.id}`).update(newUser); setEditingUser(null); }
                    else { await db.collection(bPath).add({ ...newUser, createdAt: new Date().toISOString() }); }
                    setNewUser({ email: '', password: '', role: 'user', templateStandardId: '', templateUrgentId: '' });
                    showToast("Salvataggio completato");
                } catch { showToast("Errore nel salvataggio", "error"); }
            };

            const startEditUser = (u) => {
                setEditingUser(u);
                setNewUser({ email: u.email, password: u.password, role: u.role || 'user', templateStandardId: u.templateStandardId || '', templateUrgentId: u.templateUrgentId || '' });
            };

            const handleDeleteBike = async (id) => {
                if (confirm("Sei sicuro di voler eliminare definitivamente questo veicolo?")) {
                    await db.doc(`artifacts/${appId}/public/data/bikes/${id}`).delete();
                    setEditingBike(null); setView('garage'); showToast("Veicolo eliminato");
                }
            };

            // --- LOGICA GESTIONE MULTI-VOCE ---
            const addLogItem = (isEditing = false) => {
                if(isEditing) setEditingLog(prev => ({ ...prev, items: [...prev.items, ''] }));
                else setNewLog(prev => ({ ...prev, items: [...prev.items, ''] }));
            };

            const removeLogItem = (index, isEditing = false) => {
                if (isEditing) {
                    if (editingLog.items.length <= 1) return;
                    const updated = [...editingLog.items]; updated.splice(index, 1);
                    setEditingLog(prev => ({ ...prev, items: updated }));
                } else {
                    if (newLog.items.length <= 1) return;
                    const updated = [...newLog.items]; updated.splice(index, 1);
                    setNewLog(prev => ({ ...prev, items: updated }));
                }
            };

            const updateLogItem = (index, value, isEditing = false) => {
                if (isEditing) {
                    const updated = [...editingLog.items]; updated[index] = value;
                    setEditingLog(prev => ({ ...prev, items: updated }));
                } else {
                    const updated = [...newLog.items]; updated[index] = value;
                    setNewLog(prev => ({ ...prev, items: updated }));
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-50 text-orange-500 font-bold animate-pulse uppercase tracking-widest text-center">Caricamento Garage...</div>;

            return (
                <div className="min-h-screen bg-slate-100 text-slate-900 font-sans hide-scrollbar text-left">
                    <div className="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative overflow-hidden flex flex-col text-left text-slate-900">
                        
                        <Header view={view} setView={setView} onBack={() => setView('garage')} session={session} onLogout={handleLogout} />

                        <main className="flex-1 overflow-y-auto p-5 pb-10 hide-scrollbar text-left">
                            {/* LOGIN */}
                            {view === 'login' && (
                                <div className="py-10 space-y-8 animate-in text-center text-left text-left">
                                    <div className="space-y-4">
                                        <div className="mx-auto w-fit flex justify-center text-center"><AppLogo size={130} /></div>
                                        <h2 className="text-3xl font-black uppercase italic tracking-tighter text-center">Garage Fleet</h2>
                                        <p className="text-slate-400 text-xs font-bold uppercase tracking-widest text-center">Snoopy Maintenance</p>
                                    </div>
                                    <form onSubmit={handleLogin} className="space-y-4 text-left" autoComplete="off">
                                        <input required type="email" placeholder="Email" className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-orange-500 outline-none transition-all" value={loginForm.email} onChange={e => setLoginForm({...loginForm, email: e.target.value})} autoComplete="off" />
                                        <input required type="password" placeholder="Password" className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-orange-500 outline-none transition-all" value={loginForm.password} onChange={e => setLoginForm({...loginForm, password: e.target.value})} autoComplete="off" />
                                        <button className="w-full bg-slate-900 text-white p-5 rounded-2xl font-black uppercase shadow-xl hover:bg-black btn-active text-center text-left">Entra</button>
                                    </form>
                                </div>
                            )}

                            {/* GARAGE */}
                            {view === 'garage' && (
                                <div className="space-y-6 animate-in">
                                    <div className="flex justify-between items-end">
                                        <div className="text-left text-left text-left"><h2 className="text-4xl font-black uppercase italic leading-none">Garage</h2><p className="text-slate-400 text-[10px] font-black uppercase mt-2">I tuoi mezzi</p></div>
                                        <button onClick={() => setView('addBike')} className="bg-orange-500 text-white p-4 rounded-2xl shadow-lg btn-active"><Icon name="Plus" size={24}/></button>
                                    </div>
                                    <div className="relative">
                                        <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"><Icon name="Search" size={18} /></div>

                                                {/* Visualizzazione Multi-voce Corretta */}
                                                {l.items && l.items.length > 0 && (
                                                    <div className="border-t border-slate-50 pt-2 space-y-1 text-left">
                                                        {l.items.filter(item => item && item.trim() !== '').map((item, idx) => (
                                                            <div key={idx} className="text-xs text-slate-500 flex items-start gap-2 text-left">
                                                                <span className="text-orange-500 mt-1">•</span> {item}
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}

                                                {l.docLink && (
                                                    <button onClick={() => window.open(l.docLink, '_blank')} className="w-full bg-slate-900 text-white p-3 rounded-2xl font-black text-[10px] uppercase flex items-center justify-center gap-2 active:scale-95 text-center text-center"><Icon name="ExternalLink" size={14}/> Visualizza Fattura/PDF</button>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* ADD / EDIT LOG (Dinamico e Corretto) */}
                            {(view === 'addLog' || view === 'editLog') && (
                                <div className="space-y-6 animate-in text-left text-left text-left">
                                    <h2 className="text-3xl font-black uppercase italic tracking-tighter text-slate-900 text-left text-left text-left">{view === 'addLog' ? 'Registra Lavoro' : 'Modifica Lavoro'}</h2>
                                    <form onSubmit={async (e) => {
                                        e.preventDefault();
                                        const currentData = view === 'addLog' ? newLog : editingLog;
                                        const kv = Number(currentData.km) || 0;
                                        const cost = Number(currentData.cost) || 0;
                                        const path = `artifacts/${appId}/public/data/bikes/${selectedBikeId}/logs`;
                                        
                                        try {
                                            if (view === 'addLog') {
                                                await db.collection(path).add({ 
                                                    ...newLog, 
                                                    km: kv, 
                                                    cost, 
                                                    createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                                                });
                                            } else {
                                                await db.doc(`${path}/${editingLog.id}`).set({ 
                                                    ...editingLog, 
                                                    km: kv, 
                                                    cost 
                                                }, { merge: true });
                                            }

                                            if (kv > (Number(activeBike?.odometer) || 0)) {
                                                await db.doc(`artifacts/${appId}/public/data/bikes/${selectedBikeId}`).update({ odometer: kv });
                                            }
                                            
                                            showToast(view === 'addLog' ? "Intervento registrato" : "Modifiche salvate");
                                            setNewLog(initialLogState);
                                            setEditingLog(null);
                                            setView('history');
                                        } catch (err) {
                                            showToast("Errore durante il salvataggio", "error");
                                        }
                                    }} className="space-y-4 bg-slate-900 text-white p-7 rounded-[2.5rem] shadow-xl text-left text-left">
                                        <div className="space-y-1 text-left text-left text-left text-left"><label className="text-[10px] font-black uppercase text-slate-500 ml-2 text-left">Titolo Intervento</label>
                                        <input required className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold text-left text-left" value={view === 'addLog' ? newLog.type : editingLog.type} onChange={e => view === 'addLog' ? setNewLog({...newLog, type: e.target.value}) : setEditingLog({...editingLog, type: e.target.value})} placeholder="Es. Tagliando Annuale" /></div>
                                        
                                        <div className="space-y-3 pt-2 text-left text-left">
                                            <div className="flex justify-between items-center text-left text-left"><label className="text-[10px] font-black uppercase text-slate-500 ml-2">Dettagli Lavori</label><button type="button" onClick={() => addLogItem(view === 'editLog')} className="text-orange-500 flex items-center gap-1 font-black text-[10px] uppercase active:scale-90"><Icon name="PlusCircle" size={16}/> Aggiungi Voce</button></div>
                                            {(view === 'addLog' ? newLog.items : editingLog.items).map((item, index) => (
                                                <div key={index} className="flex gap-2 animate-in text-left text-left text-slate-900 text-slate-900">
                                                    <input required className="flex-1 p-3 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 text-xs font-medium text-left text-left text-slate-900" value={item} onChange={e => updateLogItem(index, e.target.value, view === 'editLog')} placeholder={`Voce ${index + 1}`} />
                                                    {(view === 'addLog' ? newLog.items : editingLog.items).length > 1 && <button type="button" onClick={() => removeLogItem(index, view === 'editLog')} className="text-red-400 p-2 text-left"><Icon name="MinusCircle" size={20}/></button>}
                                                </div>
                                            ))}
                                        </div>

                                        <div className="grid grid-cols-2 gap-3 pt-2 text-left text-slate-900">
                                            <div className="space-y-1 text-left text-left text-left text-left text-slate-900"><label className="text-[10px] font-black uppercase text-slate-500 ml-2 text-left">Km</label><input required type="number" className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold text-left text-left text-left" value={view === 'addLog' ? newLog.km : editingLog.km} onChange={e => view === 'addLog' ? setNewLog({...newLog, km: e.target.value}) : setEditingLog({...editingLog, km: e.target.value})} /></div>
                                            <div className="space-y-1 text-left text-left text-left text-left text-left text-slate-900"><label className="text-[10px] font-black uppercase text-slate-500 ml-2 text-left text-left">Costo (€)</label><input required type="number" className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold text-left text-left text-left" value={view === 'addLog' ? newLog.cost : editingLog.cost} onChange={e => view === 'addLog' ? setNewLog({...newLog, cost: e.target.value}) : setEditingLog({...editingLog, cost: e.target.value})} /></div>
                                        </div>
                                        <div className="space-y-1 pt-2 text-left text-left text-left text-left text-slate-900"><label className="text-[10px] font-black uppercase text-slate-500 ml-2 text-left text-slate-900">Data Intervento</label><input required type="date" className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold text-left text-left text-left" value={view === 'addLog' ? newLog.date : editingLog.date} onChange={e => view === 'addLog' ? setNewLog({...newLog, date: e.target.value}) : setEditingLog({...editingLog, date: e.target.value})} /></div>
                                        
                                        <div className="space-y-1 pt-2 text-left text-left text-left text-left text-slate-900"><label className="text-[10px] font-black uppercase text-slate-500 ml-2 text-left">Link PDF/Fattura</label><input className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold text-xs text-blue-400 italic text-left text-left" value={view === 'addLog' ? newLog.docLink : editingLog.docLink} onChange={e => view === 'addLog' ? setNewLog({...newLog, docLink: e.target.value}) : setEditingLog({...editingLog, docLink: e.target.value})} placeholder="Link Drive/Dropbox..." /></div>

                                        <button className="w-full bg-orange-500 text-white p-5 rounded-2xl font-black uppercase shadow-lg mt-4 btn-active text-center text-left text-left text-slate-900">Salva Lavoro</button>
                                        <button type="button" onClick={() => { setView('history'); setEditingLog(null); }} className="w-full text-slate-400 font-black text-[10px] uppercase pt-2 text-center text-center">Annulla</button>
                                    </form>
                                </div>
                            )}

                        </main>
                        
                        {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                        
                        <BottomNav view={view} setView={setView} activeBike={activeBike} />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
