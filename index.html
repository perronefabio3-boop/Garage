<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage - Snoopy Edition Pro</title>
    
    <!-- Librerie via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- CryptoJS per la Sicurezza dei Dati -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- Firebase SDK (Versioni compatibili con caricamento diretto) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0;
            background-color: #f1f5f9;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden; 
        }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .btn-active:active { transform: scale(0.96); transition: transform 0.1s; }
        .modal-overlay { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(4px); }
        
        .app-shell {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 448px; 
            margin: 0 auto;
            background-color: white;
            position: relative;
        }

        .scroll-container {
            flex: 1;
            overflow-y: auto;
            position: relative;
            background-color: #f1f5f9;
        }

        .garage-header-locked {
            background-color: #f1f5f9;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            z-index: 40;
        }

        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); }
        .shadow-glow { box-shadow: 0 0 15px rgba(37, 99, 235, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // --- CONFIGURAZIONE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyA718KdmKNnvtYLsjkb3cH-hkVHwc8SEyc",
            authDomain: "garage-fd19b.firebaseapp.com",
            projectId: "garage-fd19b",
            storageBucket: "garage-fd19b.firebasestorage.app",
            messagingSenderId: "72192698630",
            appId: "1:72192698630:web:db80bd0150f62ab9199687"
        };

        // Inizializzazione
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const appId = "garage_snoopy_final";
        const ADMIN_EMAIL = 'info@fabio-perrone.com';
        const ADMIN_PASS = 'prova';
        const SECRET_KEY = "GarageSnoopySafeKey2025!SuperSecret"; 
        const ENC_PREFIX = "ENC_";

        // --- UTILITY CRITTOGRAFIA ---
        const cryptoUtils = {
            encrypt: (text, email = "") => {
                const val = String(text || "").trim();
                if (!val) return "";
                if (email && email.toLowerCase().includes("andrea")) return val;
                return ENC_PREFIX + CryptoJS.AES.encrypt(val, SECRET_KEY).toString();
            },
            decrypt: (text) => {
                const val = String(text || "");
                if (!val || !val.startsWith(ENC_PREFIX)) return val; 
                try {
                    const bytes = CryptoJS.AES.decrypt(val.replace(ENC_PREFIX, ""), SECRET_KEY);
                    return bytes.toString(CryptoJS.enc.Utf8) || "Errore Formato";
                } catch (e) { return "Errore Sicurezza"; }
            }
        };

        // --- COMPONENTE ICONE ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Plus: <path d="M12 5v14M5 12h14"/>,
                History: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></>,
                Gauge: <><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></>,
                Trash2: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
                ChevronLeft: <path d="m15 18-6-6 6-6"/>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></>,
                Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
                Lock: <><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>,
                Search: <><circle cx="11" cy="11" r="8"/><line x1="21" x2="21" y1="21" y2="16.65"/></>,
                Bike: <><circle cx="18.5" cy="17.5" r="2.5"/><circle cx="5.5" cy="17.5" r="2.5"/><circle cx="15" cy="5" r="1"/><path d="M12 17.5V14l-3-3 4-3 2 3h2"/></>,
                Clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                Alert: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        function Header({ setView, view, onBack, session, onLogout }) {
            const isAdmin = session?.role === 'admin' || session?.email === ADMIN_EMAIL;
            const showBack = !['garage', 'login'].includes(view);

            return (
                <header className="bg-slate-900 text-white p-5 flex justify-between items-center shadow-lg z-50">
                    <div className="flex items-center gap-3">
                        {showBack && (
                            <button onClick={onBack} className="p-2 bg-slate-800 rounded-xl text-orange-500 active:scale-90 text-center"><Icon name="ChevronLeft" /></button>
                        )}
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => session && setView('garage')}>
                            <div className="bg-white p-1 rounded-full"><Icon name="Bike" size={20} className="text-orange-500" /></div>
                            <h1 className="font-black italic uppercase tracking-tighter text-xl leading-none">Garage</h1>
                        </div>
                    </div>
                    <div className="flex gap-2">
                        {isAdmin && <button onClick={() => setView('admin')} className={`p-2 rounded-xl ${view === 'admin' ? 'bg-blue-600 shadow-glow' : 'bg-slate-800'}`}><Icon name="Shield" size={20} /></button>}
                        {session && <button onClick={onLogout} className="p-2 bg-slate-800 text-red-400 rounded-xl active:scale-90 text-center"><Icon name="LogOut" size={20}/></button>}
                    </div>
                </header>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('login');
            const [searchQuery, setSearchQuery] = useState("");
            const [updateStatus, setUpdateStatus] = useState("");
            
            const [bikes, setBikes] = useState([]);
            const [selectedBikeId, setSelectedBikeId] = useState(null);
            const [activeBikeRaw, setActiveBikeRaw] = useState(null);
            const [allLogsRaw, setAllLogsRaw] = useState([]);
            const [allUsers, setAllUsers] = useState([]);

            const [loginForm, setLoginForm] = useState({ email: '', password: '' });
            const [loginError, setLoginError] = useState('');

            const showToast = (m) => { setUpdateStatus(m); setTimeout(() => setUpdateStatus(""), 3000); };

            useEffect(() => {
                auth.signInAnonymously().catch(() => {});
                return auth.onAuthStateChanged(u => { setUser(u); setLoading(false); });
            }, []);

            useEffect(() => {
                if (!user) return;
                const p = `artifacts/${appId}/public/data`;
                const unsubB = db.collection(`${p}/bikes`).onSnapshot(s => setBikes(s.docs.map(d => ({ ...d.data(), id: d.id }))));
                const unsubU = db.collection(`${p}/users`).onSnapshot(s => setAllUsers(s.docs.map(d => ({ ...d.data(), id: d.id }))));
                const unsubL = db.collection(`${p}/logs`).onSnapshot(s => setAllLogsRaw(s.docs.map(d => ({ ...d.data(), id: d.id }))));
                return () => { unsubB(); unsubU(); unsubL(); };
            }, [user]);

            useEffect(() => {
                if (!user || !selectedBikeId) return;
                return db.doc(`artifacts/${appId}/public/data/bikes/${selectedBikeId}`).onSnapshot(s => s.exists() && setActiveBikeRaw({ ...s.data(), id: s.id }));
            }, [user, selectedBikeId]);

            // --- LOGIN CON DEBUG MIGRAZIONE ---
            const handleLogin = async (e) => {
                e.preventDefault();
                setLoginError('');
                const em = loginForm.email.toLowerCase().trim();
                const pw = loginForm.password;

                try {
                    // 1. Prova Login Ufficiale Google
                    const cred = await auth.signInWithEmailAndPassword(em, pw);
                    const profile = allUsers.find(u => u.email.toLowerCase() === em);
                    setSession({ ...profile, email: em, uid: cred.user.uid });
                    setView('garage');
                    showToast("Accesso Sicuro Attivo");
                } catch (err) {
                    if (err.code === 'auth/unauthorized-domain') {
                        setLoginError("Errore: Dominio non autorizzato su Firebase Console."); return;
                    }
                    
                    // 2. Fallback Migrazione con Error Logger Avanzato
                    const legacy = allUsers.find(u => u.email.toLowerCase() === em && u.password === pw);
                    if (legacy) {
                        try {
                            const newCred = await auth.createUserWithEmailAndPassword(em, pw);
                            setSession({ ...legacy, email: em, uid: newCred.user.uid });
                            setView('garage');
                            showToast("Account migrato a Google!");
                        } catch (migErr) { 
                            console.error("Migration Fail:", migErr);
                            if (migErr.code === 'auth/weak-password') {
                                setLoginError("Errore Migrazione: La password deve avere almeno 6 caratteri.");
                            } else if (migErr.code === 'auth/email-already-in-use') {
                                setLoginError("Errore Migrazione: Account giÃ  esistente, riprova il login.");
                            } else {
                                setLoginError(`Errore Migrazione: ${migErr.message}`);
                            }
                        }
                    } else if (em === ADMIN_EMAIL && pw === ADMIN_PASS) {
                        setSession({ email: em, role: 'admin' }); setView('garage');
                    } else { setLoginError("Credenziali errate."); }
                }
            };

            const handleLogout = () => { auth.signOut(); setSession(null); setView('login'); };

            // --- LOGICA DATI ---
            const activeBike = useMemo(() => {
                if (!activeBikeRaw) return null;
                const b = { ...activeBikeRaw };
                ['bolloLink', 'assicurazioneLink'].forEach(k => b[k] = cryptoUtils.decrypt(b[k]));
                return b;
            }, [activeBikeRaw]);

            const logs = useMemo(() => {
                return (allLogsRaw || [])
                    .filter(l => l.bikeId === selectedBikeId)
                    .sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [allLogsRaw, selectedBikeId]);

            const visibleBikes = useMemo(() => {
                const isAdmin = session?.role === 'admin' || session?.email === ADMIN_EMAIL;
                let list = isAdmin ? bikes : bikes.filter(b => b.userEmail?.toLowerCase() === session?.email?.toLowerCase());
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    list = list.filter(b => b.model?.toLowerCase().includes(q) || b.targa?.toLowerCase().includes(q));
                }
                return list;
            }, [bikes, session, searchQuery]);

            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-900 text-orange-500 font-black uppercase tracking-widest text-center">Garage Pro Loading...</div>;

            return (
                <div className="app-shell text-left text-slate-900">
                    <Header view={view} setView={setView} onBack={() => { if(view==='dashboard') setSelectedBikeId(null); setView(view==='dashboard'?'garage':'dashboard'); }} session={session} onLogout={handleLogout} />
                    
                    <main className="scroll-container hide-scrollbar">
                        {view === 'login' && (
                            <div className="p-8 pt-16 space-y-12 animate-in text-center text-slate-900">
                                <div className="mx-auto w-fit border-2 border-orange-500 rounded-full p-6 bg-white shadow-xl text-orange-500 text-center"><Icon name="Bike" size={80} /></div>
                                <div className="space-y-2">
                                    <h2 className="text-3xl font-black uppercase italic tracking-tighter">Garage Fleet Pro</h2>
                                    <p className="text-slate-400 text-[10px] font-bold uppercase tracking-widest text-center">Protezione Google Auth 2.0</p>
                                </div>
                                <form onSubmit={handleLogin} className="space-y-4 px-4 text-left">
                                    <div className="relative">
                                        <input required type="email" placeholder="Email Account" className="w-full p-5 bg-white border-2 border-slate-100 rounded-3xl font-bold focus:border-orange-500 outline-none text-slate-900 pl-14" value={loginForm.email} onChange={e => setLoginForm({...loginForm, email: e.target.value})} />
                                        <div className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300"><Icon name="Shield" size={20}/></div>
                                    </div>
                                    <div className="relative">
                                        <input required type="password" placeholder="Password" className="w-full p-5 bg-white border-2 border-slate-100 rounded-3xl font-bold focus:border-orange-500 outline-none text-slate-900 pl-14" value={loginForm.password} onChange={e => setLoginForm({...loginForm, password: e.target.value})} />
                                        <div className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300"><Icon name="Lock" size={20}/></div>
                                    </div>
                                    {loginError && <div className="p-3 bg-red-50 text-red-600 text-[10px] font-black uppercase text-center rounded-xl flex items-center justify-center gap-2 border border-red-100 text-center"><Icon name="Alert" size={14}/> {loginError}</div>}
                                    <button className="w-full bg-slate-900 text-white p-5 rounded-2xl font-black uppercase shadow-xl btn-active italic text-xl text-center">Accedi</button>
                                </form>
                            </div>
                        )}

                        {view === 'garage' && session && (
                            <div className="flex flex-col h-full animate-in text-left">
                                <div className="p-6 bg-slate-50 border-b border-slate-100 text-left">
                                    <div className="flex justify-between items-end mb-6 text-left">
                                        <div className="text-left text-slate-900">
                                            <h2 className="text-4xl font-black uppercase italic leading-none">Garage</h2>
                                            <p className="text-slate-400 text-[10px] font-black uppercase mt-2">I Tuoi Mezzi</p>
                                        </div>
                                        <button className="bg-orange-500 text-white p-4 rounded-2xl shadow-lg active:scale-95 text-center"><Icon name="Plus"/></button>
                                    </div>
                                    <div className="relative text-left text-center">
                                        <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-center"><Icon name="Search" size={18} /></div>
                                        <input className="w-full bg-white border-2 border-slate-100 rounded-2xl p-4 pl-12 font-bold outline-none text-sm shadow-sm text-slate-900" placeholder="Cerca veicolo..." value={searchQuery} onChange={e => setSearchQuery(e.target.value)} />
                                    </div>
                                </div>
                                <div className="p-5 grid gap-4 text-left">
                                    {visibleBikes.map(b => (
                                        <div key={b.id} onClick={() => { setSelectedBikeId(b.id); setView('dashboard'); }} className="bg-white border-2 border-slate-100 p-7 rounded-[3rem] shadow-sm flex justify-between items-center cursor-pointer btn-active hover:border-orange-200 group">
                                            <div className="text-left text-slate-900">
                                                <h3 className="font-black uppercase italic text-xl leading-none mb-2">{String(b.model || "")}</h3>
                                                <div className="flex items-center gap-2">
                                                    <span className="bg-slate-100 text-slate-600 px-2 py-0.5 rounded-lg text-[9px] font-black border border-slate-200 uppercase">{String(b.targa)}</span>
                                                    {session.role === 'admin' && <p className="text-[9px] font-bold text-orange-500 truncate lowercase opacity-60">{String(b.userEmail)}</p>}
                                                </div>
                                                <p className="text-slate-400 font-bold text-[11px] mt-2 italic">{(Number(b.odometer) || 0).toLocaleString()} KM TOTALI</p>
                                            </div>
                                            <Icon name="Bike" size={32} className="text-slate-100 group-hover:text-orange-500 transition-colors" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'admin' && session?.role === 'admin' && (
                            <div className="p-6 space-y-8 animate-in text-left text-slate-900">
                                <h2 className="text-3xl font-black uppercase italic tracking-tighter">Admin Panel</h2>
                                <div className="bg-blue-50 p-6 rounded-3xl border border-blue-100 text-left">
                                    <p className="font-black text-blue-800 text-[10px] uppercase">Stato Sicurezza</p>
                                    <p className="text-[11px] text-blue-600 mt-2 font-medium">Logger degli errori migrazione attivo. Se un cliente riceve errore, controlla la lunghezza della password (min. 6).</p>
                                </div>
                            </div>
                        )}

                        {view === 'dashboard' && activeBike && (
                            <div className="p-6 space-y-6 animate-in text-left text-slate-900">
                                <div className="bg-slate-900 text-white p-8 rounded-[3rem] shadow-2xl overflow-hidden relative border border-slate-800 text-left text-white">
                                    <div className="relative z-10 text-left">
                                        <h2 className="text-3xl font-black uppercase tracking-tight italic leading-none text-orange-500">{String(activeBike.model || "")}</h2>
                                        <p className="text-5xl font-black mt-4">{(Number(activeBike.odometer) || 0).toLocaleString()} <span className="text-sm opacity-40 uppercase">KM</span></p>
                                    </div>
                                    <div className="absolute -right-10 -bottom-10 opacity-10"><Icon name="Bike" size={200} /></div>
                                </div>
                                <div className="grid grid-cols-2 gap-4 text-left">
                                    <div className="p-5 bg-white border-2 border-slate-100 rounded-[2.5rem] shadow-sm text-left"><p className="text-[9px] font-black uppercase text-slate-400 mb-1">Veicolo</p><p className="text-xl font-black text-slate-900">{String(activeBike.targa)}</p></div>
                                    <div className="p-5 bg-white border-2 border-slate-100 rounded-[2.5rem] shadow-sm text-left"><p className="text-[9px] font-black uppercase text-slate-400 mb-1">Status</p><p className="text-xl font-black text-emerald-600">Online</p></div>
                                </div>
                                <div className="grid grid-cols-2 gap-4 text-center">
                                    <button onClick={() => setView('history')} className="bg-white border-2 border-slate-100 p-8 rounded-[3rem] flex flex-col items-center gap-3 btn-active text-slate-900 text-center"><Icon name="History" size={32} className="text-slate-400"/><span className="font-black uppercase text-xs">Cronologia</span></button>
                                    <button className="bg-slate-900 text-white p-8 rounded-[3rem] flex flex-col items-center gap-3 btn-active text-white text-center opacity-50"><Icon name="Plus" size={32} className="text-orange-500"/><span className="font-black uppercase text-xs">Nuovo Log</span></button>
                                </div>
                            </div>
                        )}
                    </main>

                    {session && (
                        <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t flex justify-around p-3 pb-8 md:p-4 max-w-md mx-auto rounded-t-[2.5rem] shadow-[0_-10px_40px_rgba(0,0,0,0.12)] z-40 text-slate-900">
                            <button onClick={() => setView('dashboard')} className={`flex flex-col items-center gap-1.5 transition-all ${view === 'dashboard' ? 'text-orange-500 scale-110' : 'text-slate-400 opacity-60'}`}><Icon name="Gauge" size={24} /><span className="text-[9px] font-black uppercase tracking-tighter">Stato</span></button>
                            <button onClick={() => setView('history')} className={`flex flex-col items-center gap-1.5 transition-all ${view === 'history' ? 'text-orange-500 scale-110' : 'text-slate-400 opacity-60'}`}><Icon name="History" size={24} /><span className="text-[9px] font-black uppercase tracking-tighter text-center">Registro</span></button>
                            <div className="relative -top-12">
                                <button className="bg-orange-500 text-white p-5 rounded-full shadow-xl border-4 border-white active:scale-90 transition-all hover:rotate-90 text-center"><Icon name="Plus" size={32}/></button>
                            </div>
                            <div className="w-12" />
                        </nav>
                    )}
                    
                    {updateStatus && (
                        <div className="fixed bottom-28 left-5 right-5 z-[110] p-4 bg-slate-900 text-white rounded-2xl font-bold shadow-2xl animate-in slide-in-from-bottom-5 flex items-center gap-3 text-left">
                            <div className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse text-left" />
                            <span className="text-xs uppercase tracking-widest text-left">{String(updateStatus)}</span>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
