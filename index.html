<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Online</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #12192c; text-transform: uppercase; margin-bottom: 30px; }
        .btn { background: #12192c; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-add { background: #28a745; margin-bottom: 20px; }
        .btn-delete { background: #dc3545; padding: 5px 10px; font-size: 12px; width: auto; margin-left: 10px; border-radius: 5px; color: white; border: none; cursor: pointer; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .item { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 10px; text-align: left; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #12192c; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card">
    <h1>Garage</h1>

    <div id="welcome-section">
        <h2 style="font-size: 30px; margin: 40px 0;">BENVENUTO</h2>
        <button class="btn" id="enter-btn">ENTRA NEL GARAGE</button>
    </div>

    <div id="main-section" class="hidden">
        <button class="btn btn-add" id="btn-new">+ AGGIUNGI MEZZO</button>
        <div id="list-container"></div>
    </div>

    <div id="form-section" class="hidden">
        <h3>Nuovo Veicolo</h3>
        <input type="text" id="name-in" placeholder="Nome mezzo">
        <input type="number" id="km-in" placeholder="Chilometri">
        <button class="btn" id="save-btn">SALVA</button>
        <button class="btn" style="background:#6c757d" id="back-btn">ANNULLA</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // CONFIGURAZIONE VERIFICATA
    const firebaseConfig = {
        apiKey: "AIzaSyA718KdmKNnvTYLsjkb3cH-hkVHwc8SEyc",
        authDomain: "garage-fd19b.firebaseapp.com",
        projectId: "garage-fd19b",
        storageBucket: "garage-fd19b.firebasestorage.app",
        messagingSenderId: "72192698630",
        appId: "1:72192698630:web:db80bd0150f62ab9199687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const welcome = document.getElementById('welcome-section');
    const main = document.getElementById('main-section');
    const form = document.getElementById('form-section');
    const list = document.getElementById('list-container');

    // Azione Entra
    document.getElementById('enter-btn').onclick = async () => {
        try {
            await signInAnonymously(auth);
            welcome.classList.add('hidden');
            main.classList.remove('hidden');
            startSync();
        } catch (e) {
            alert("Errore: " + e.message);
        }
    };

    document.getElementById('btn-new').onclick = () => { main.classList.add('hidden'); form.classList.remove('hidden'); };
    document.getElementById('back-btn').onclick = () => { form.classList.add('hidden'); main.classList.remove('hidden'); };

    // Salva Mezzo
    document.getElementById('save-btn').onclick = async () => {
        const n = document.getElementById('name-in').value;
        const k = document.getElementById('km-in').value;
        if(n && k) {
            await addDoc(collection(db, "veicoli"), { nome: n, km: parseInt(k), data: Date.now() });
            form.classList.add('hidden');
            main.classList.remove('hidden');
            document.getElementById('name-in').value = '';
            document.getElementById('km-in').value = '';
        }
    };

    // Carica Dati
    function startSync() {
        const q = query(collection(db, "veicoli"), orderBy("data", "desc"));
        onSnapshot(q, (snapshot) => {
            list.innerHTML = '';
            snapshot.forEach((s) => {
                const d = s.data();
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<div><b>${d.nome}</b><br>${d.km} KM</div>`;
                const b = document.createElement('button');
                b.className = 'btn-delete';
                b.innerText = 'X';
                b.onclick = () => deleteDoc(doc(db, "veicoli", s.id));
                div.appendChild(b);
                list.appendChild(div);
            });
        });
    }
</script>
</body>
</html>
