<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage - Snoopy Edition</title>
    
    <!-- Librerie via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .btn-active:active { transform: scale(0.96); transition: transform 0.1s; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        
        .toast-slide { animation: toastIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; }
        @keyframes toastIn { from { transform: translateY(100%) scale(0.9); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }

        .modal-overlay { background-color: rgba(15, 23, 42, 0.8); backdrop-filter: blur(4px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // --- CONFIGURAZIONE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyA718KdmKNnvtYLsjkb3cH-hkVHwc8SEyc",
            authDomain: "garage-fd19b.firebaseapp.com",
            projectId: "garage-fd19b",
            storageBucket: "garage-fd19b.firebasestorage.app",
            messagingSenderId: "72192698630",
            appId: "1:72192698630:web:db80bd0150f62ab9199687"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const appId = "garage_snoopy_final";
        const ADMIN_EMAIL = 'info@fabio-perrone.com';
        const ADMIN_PASS = 'prova';

        // --- COMPONENTE ICONE SVG ---
        function Icon({ name, size = 24, className = "" }) {
            const icons = {
                Plus: <path d="M12 5v14M5 12h14"/>,
                History: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></>,
                Gauge: <><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></>,
                Trash2: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
                ChevronLeft: <path d="m15 18-6-6 6-6"/>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></>,
                Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
                Bell: <><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></>,
                UserPlus: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="16" x2="22" y1="11" y2="11"/></>,
                Bike: <><circle cx="18.5" cy="17.5" r="2.5"/><circle cx="5.5" cy="17.5" r="2.5"/><circle cx="15" cy="5" r="1"/><path d="M12 17.5V14l-3-3 4-3 2 3h2"/></>,
                Clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                FileText: <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></>,
                CreditCard: <><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" y1="10" x2="22" y2="10"/></>,
                ShieldCheck: <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></>,
                Edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>,
                Search: <><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>,
                AlertTriangle: <><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></>,
                Eye: <><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></>,
                EyeOff: <><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></>,
                Tool: <><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></>,
                TrendingUp: <><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        }

        // --- COMPONENTI UI ---
        function AppLogo({ size = 100 }) {
            return (
                <div className="flex items-center justify-center bg-white rounded-full border-2 border-orange-500 shadow-sm" style={{ width: size, height: size }}>
                    <Icon name="Bike" size={size * 0.6} className="text-orange-500" />
                </div>
            );
        }

        const Toast = ({ message, type, onClose }) => {
            useEffect(() => { const timer = setTimeout(onClose, 3000); return () => clearTimeout(timer); }, [onClose]);
            const bg = type === 'error' ? 'bg-red-600' : 'bg-slate-900';
            return (
                <div className={`fixed bottom-24 left-5 right-5 z-50 p-4 rounded-2xl text-white font-bold shadow-2xl flex items-center gap-3 toast-slide ${bg}`}>
                    <div className="bg-white/20 p-1.5 rounded-lg"><Icon name={type === 'error' ? 'AlertTriangle' : 'ShieldCheck'} size={18} /></div>
                    <span className="text-sm">{message}</span>
                </div>
            );
        };

        const Modal = ({ title, message, onConfirm, onCancel, confirmText = "Conferma" }) => (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 modal-overlay animate-in">
                <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl space-y-6">
                    <div className="text-center space-y-2">
                        <h3 className="text-xl font-black uppercase italic tracking-tighter text-slate-900">{title}</h3>
                        <p className="text-sm text-slate-500 font-medium">{message}</p>
                    </div>
                    <div className="flex flex-col gap-2">
                        <button onClick={onConfirm} className="w-full bg-red-500 text-white p-4 rounded-2xl font-black uppercase text-sm btn-active">{confirmText}</button>
                        <button onClick={onCancel} className="w-full bg-slate-100 text-slate-500 p-4 rounded-2xl font-black uppercase text-sm btn-active">Annulla</button>
                    </div>
                </div>
            </div>
        );

        function Header({ setView, view, onBack, session, onLogout }) {
            const [dateTime, setDateTime] = useState(new Date());
            useEffect(() => { const t = setInterval(() => setDateTime(new Date()), 1000); return () => clearInterval(t); }, []);
            const isAdmin = session?.role === 'admin' || (session?.email?.toLowerCase() === ADMIN_EMAIL.toLowerCase());
            return (
                <header className="bg-slate-900 text-white p-5 flex justify-between items-center shadow-lg shrink-0 relative">
                    <div className="flex items-center gap-3 z-10">
                        {!['garage', 'login'].includes(view) && (
                            <button onClick={onBack} className="p-2 bg-slate-800 rounded-xl btn-active"><Icon name="ChevronLeft" size={24} className="text-orange-500" /></button>
                        )}
                        <h1 className="font-black italic uppercase tracking-tighter text-xl">Garage</h1>
                    </div>
                    <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center pointer-events-none text-center">
                        <span className="text-2xl font-black tracking-widest text-orange-500 leading-none">{dateTime.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' })}</span>
                        <span className="text-[10px] font-black text-slate-400 uppercase mt-0.5">{dateTime.toLocaleDateString('it-IT', { day: '2-digit', month: 'short' })}</span>
                    </div>
                    <div className="flex items-center gap-2 z-10">
                        {isAdmin && <button onClick={() => setView('admin')} className={`p-2 rounded-xl transition-all ${view === 'admin' ? 'bg-blue-600 shadow-lg' : 'bg-slate-800'}`}><Icon name="Shield" size={20} /></button>}
                        {session && <button onClick={onLogout} className="p-2 bg-slate-800 text-red-400 rounded-xl btn-active"><Icon name="LogOut" size={20}/></button>}
                    </div>
                </header>
            );
        }

        function BottomNav({ view, setView, activeBike }) {
            const hiddenViews = ['admin', 'addBike', 'editBike', 'login', 'addLog', 'editLog'];
            if (!activeBike || hiddenViews.includes(view)) return null;
            return (
                <nav className="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 pb-8 md:p-4 max-w-md mx-auto rounded-t-[2.5rem] shadow-[0_-8px_40px_rgba(0,0,0,0.12)] z-40">
                    <button onClick={() => setView('dashboard')} className={`flex flex-col items-center gap-1 ${view === 'dashboard' ? 'text-orange-500 scale-110' : 'text-slate-400'}`}><Icon name="Gauge" size={24} /><span className="text-[10px] font-black uppercase">Stato</span></button>
                    <button onClick={() => setView('history')} className={`flex flex-col items-center gap-1 ${view === 'history' ? 'text-orange-500 scale-110' : 'text-slate-400'}`}><Icon name="History" size={24} /><span className="text-[10px] font-black uppercase">Storico</span></button>
                    <div className="relative -top-12">
                        <button onClick={() => setView('addLog')} className="bg-orange-500 text-white p-5 rounded-full shadow-xl shadow-orange-500/20 border-4 border-white btn-active"><Icon name="Plus" size={32} strokeWidth={3} /></button>
                    </div>
                    <div className="w-12" />
                </nav>
            );
        }

        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('login');
            const [toast, setToast] = useState(null);
            const [modal, setModal] = useState(null);
            const [searchQuery, setSearchQuery] = useState("");
            
            const [bikes, setBikes] = useState([]);
            const [selectedBikeId, setSelectedBikeId] = useState(null);
            const [activeBike, setActiveBike] = useState(null);
            const [logs, setLogs] = useState([]);
            const [allUsers, setAllUsers] = useState([]);

            const [loginForm, setLoginForm] = useState({ email: '', password: '' });
            const [newBike, setNewBike] = useState({ model: '', targa: '', odometer: '', lastServiceDate: new Date().toISOString().split('T')[0], lastServiceKm: '', serviceIntervalKm: '12000', bolloDeadline: '', assicurazioneDeadline: '' });
            const [editingBike, setEditingBike] = useState(null);
            const [newLog, setNewLog] = useState({ type: '', km: '', date: new Date().toISOString().split('T')[0], cost: '', category: 'Manutenzione' });
            const [editingLog, setEditingLog] = useState(null);
            const [newUser, setNewUser] = useState({ email: '', password: '', role: 'user', templateStandardId: '', templateUrgentId: '' });
            const [editingUser, setEditingUser] = useState(null);
            const [showPassMap, setShowPassMap] = useState({});

            const showToast = (message, type = 'success') => setToast({ message, type });

            const handleLogout = useCallback(() => {
                setSession(null); setSelectedBikeId(null); setActiveBike(null); 
                setLoginForm({ email: '', password: '' }); setView('login');
                showToast("Arrivederci!");
            }, []);

            useEffect(() => {
                auth.signInAnonymously();
                return auth.onAuthStateChanged(u => { setCurrentUser(u); setLoading(false); });
            }, []);

            useEffect(() => {
                if (!currentUser) return;
                const bPath = `artifacts/${appId}/public/data`;
                const unsubB = db.collection(`${bPath}/bikes`).onSnapshot(s => setBikes(s.docs.map(d => ({ ...d.data(), id: d.id }))));
                const unsubU = db.collection(`${bPath}/users`).onSnapshot(s => {
                    const l = s.docs.map(d => ({ ...d.data(), id: d.id }));
                    setAllUsers(l);
                    if (session?.email) {
                        const curr = l.find(u => String(u.email).toLowerCase() === String(session.email).toLowerCase());
                        if (curr) setSession(prev => ({ ...prev, ...curr, role: (String(prev?.email || session.email).toLowerCase() === ADMIN_EMAIL.toLowerCase()) ? 'admin' : (curr.role || 'user') }));
                    }
                });
                return () => { unsubB(); unsubU(); };
            }, [currentUser, session?.email]);

            useEffect(() => {
                if (!currentUser || !selectedBikeId) return;
                const path = `artifacts/${appId}/public/data/bikes/${selectedBikeId}`;
                const unsubB = db.doc(path).onSnapshot(s => s.exists && setActiveBike({ ...s.data(), id: s.id }));
                const unsubL = db.collection(`${path}/logs`).onSnapshot(s => setLogs(s.docs.map(d => ({ ...d.data(), id: d.id })).sort((a,b) => new Date(b.date) - new Date(a.date))));
                return () => { unsubB(); unsubL(); };
            }, [currentUser, selectedBikeId]);

            const handleLogin = async (e) => {
                e.preventDefault();
                const emailInput = loginForm.email.toLowerCase().trim();
                if (emailInput === ADMIN_EMAIL.toLowerCase() && loginForm.password === ADMIN_PASS) {
                    setSession({ email: ADMIN_EMAIL, role: 'admin' }); setView('garage'); return;
                }
                try {
                    const snap = await db.collection(`artifacts/${appId}/public/data/users`).get();
                    const found = snap.docs.find(d => d.data().email.toLowerCase() === emailInput && d.data().password === loginForm.password);
                    if (found) { setSession({ ...found.data(), id: found.id }); setView('garage'); showToast(`Benvenuto!`); }
                    else showToast("Email o Password errati", "error");
                } catch { showToast("Errore di rete", "error"); }
            };

            const getBikeDeadlines = (bike) => {
                const dls = [];
                const diffKm = (Number(bike.odometer) || 0) - (Number(bike.lastServiceKm) || 0);
                if (diffKm >= (Number(bike.serviceIntervalKm || 12000) - 1000)) dls.push({ type: 'Tagliando', urgent: diffKm >= Number(bike.serviceIntervalKm) });
                if (bike.bolloDeadline) {
                    const diffDays = (new Date(bike.bolloDeadline) - new Date()) / 86400000;
                    if (diffDays < 30) dls.push({ type: 'Bollo', urgent: diffDays < 0 });
                }
                if (bike.assicurazioneDeadline) {
                    const diffDays = (new Date(bike.assicurazioneDeadline) - new Date()) / 86400000;
                    if (diffDays < 30) dls.push({ type: 'Assic.', urgent: diffDays < 0 });
                }
                return dls;
            };

            // Ordinamento Garage: Prima le moto con scadenze urgenti
            const sortedBikes = useMemo(() => {
                const isAdmin = session?.role === 'admin' || (session?.email && session.email.toLowerCase() === ADMIN_EMAIL.toLowerCase());
                let list = isAdmin ? bikes : bikes.filter(b => String(b.userEmail).toLowerCase() === String(session?.email).toLowerCase());
                
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    list = list.filter(b => b.model.toLowerCase().includes(q) || (b.targa || "").toLowerCase().includes(q) || b.userEmail.toLowerCase().includes(q));
                }

                return [...list].sort((a, b) => {
                    const alertsA = getBikeDeadlines(a).some(dl => dl.urgent);
                    const alertsB = getBikeDeadlines(b).some(dl => dl.urgent);
                    if (alertsA && !alertsB) return -1;
                    if (!alertsA && alertsB) return 1;
                    return a.model.localeCompare(b.model);
                });
            }, [bikes, session, searchQuery]);

            const stats = useMemo(() => {
                const totalCost = bikes.reduce((acc, b) => acc + (Number(b.odometer) ? 1 : 0), 0); // placeholder per logica complessa
                return {
                    totalBikes: bikes.length,
                    totalUsers: allUsers.length,
                    critical: bikes.filter(b => getBikeDeadlines(b).length > 0).length
                };
            }, [bikes, allUsers]);

            const handleSaveUser = async (e) => {
                e.preventDefault();
                const bPath = `artifacts/${appId}/public/data/users`;
                try {
                    if (editingUser) {
                        await db.doc(`${bPath}/${editingUser.id}`).update(newUser);
                        setEditingUser(null);
                        showToast("Profilo aggiornato");
                    } else {
                        await db.collection(bPath).add({ ...newUser, createdAt: new Date().toISOString() });
                        showToast("Nuovo utente creato");
                    }
                    setNewUser({ email: '', password: '', role: 'user', templateStandardId: '', templateUrgentId: '' });
                } catch { showToast("Errore salvataggio", "error"); }
            };

            const handleDeleteBike = async (id) => {
                setModal({
                    title: "Elimina Veicolo",
                    message: "L'operazione è definitiva. Tutti i log verranno persi.",
                    confirmText: "Elimina",
                    onConfirm: async () => {
                        await db.doc(`artifacts/${appId}/public/data/bikes/${id}`).delete();
                        setEditingBike(null); setView('garage'); setModal(null);
                        showToast("Veicolo rimosso");
                    }
                });
            };

            const handleSaveLog = async (e) => {
                e.preventDefault();
                const kmVal = Number(editingLog ? editingLog.km : newLog.km);
                const path = `artifacts/${appId}/public/data/bikes/${selectedBikeId}/logs`;
                try {
                    if (editingLog) {
                        await db.doc(`${path}/${editingLog.id}`).update(editingLog);
                        setEditingLog(null);
                        showToast("Intervento aggiornato");
                    } else {
                        await db.collection(path).add({ ...newLog, createdAt: new Date().toISOString() });
                        showToast("Intervento salvato");
                    }
                    if (kmVal > (Number(activeBike?.odometer) || 0)) await db.doc(`artifacts/${appId}/public/data/bikes/${selectedBikeId}`).update({ odometer: kmVal });
                    setView('dashboard');
                    setNewLog({ type: '', km: '', date: new Date().toISOString().split('T')[0], cost: '', category: 'Manutenzione' });
                } catch { showToast("Errore log", "error"); }
            };

            if (loading) return <div className="h-screen flex items-center justify-center bg-white text-orange-500 font-bold"><Icon name="Bike" size={48} className="animate-bounce" /></div>;

            return (
                <div className="min-h-screen bg-slate-100 text-slate-900 font-sans hide-scrollbar text-left">
                    <div className="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative overflow-hidden flex flex-col">
                        
                        <Header view={view} setView={setView} onBack={() => setView('garage')} session={session} onLogout={handleLogout} />

                        <main className="flex-1 overflow-y-auto p-5 pb-28 hide-scrollbar">
                            
                            {/* LOGIN */}
                            {view === 'login' && (
                                <div className="py-12 space-y-10 animate-in text-center">
                                    <div className="space-y-4">
                                        <div className="mx-auto w-fit flex justify-center"><AppLogo size={140} /></div>
                                        <h2 className="text-4xl font-black uppercase italic tracking-tighter text-slate-900">Garage Snoopy</h2>
                                        <p className="text-slate-400 text-xs font-bold uppercase tracking-[0.3em]">Fleet Management v2.0</p>
                                    </div>
                                    <form onSubmit={handleLogin} className="space-y-4 text-left">
                                        <div className="bg-slate-50 border-2 border-slate-100 rounded-3xl p-2 focus-within:border-orange-400 transition-all">
                                            <input required type="email" placeholder="Email" className="w-full bg-transparent p-4 font-bold outline-none" value={loginForm.email} onChange={e => setLoginForm({...loginForm, email: e.target.value})} />
                                        </div>
                                        <div className="bg-slate-50 border-2 border-slate-100 rounded-3xl p-2 focus-within:border-orange-400 transition-all">
                                            <input required type="password" placeholder="Password" className="w-full bg-transparent p-4 font-bold outline-none" value={loginForm.password} onChange={e => setLoginForm({...loginForm, password: e.target.value})} />
                                        </div>
                                        <button className="w-full bg-slate-900 text-white p-6 rounded-[2.5rem] font-black uppercase shadow-xl hover:shadow-orange-500/20 active:scale-95 transition-all text-xl">Entra</button>
                                    </form>
                                </div>
                            )}

                            {/* GARAGE */}
                            {view === 'garage' && (
                                <div className="space-y-6 animate-in">
                                    <div className="flex justify-between items-end">
                                        <div className="text-left">
                                            <h2 className="text-4xl font-black uppercase italic leading-none text-slate-900 tracking-tighter">Garage</h2>
                                            <p className="text-slate-400 text-[10px] font-black uppercase mt-2 tracking-widest">{session?.role === 'admin' ? 'Panoramica Totale' : 'I Tuoi Veicoli'}</p>
                                        </div>
                                        <button onClick={() => setView('addBike')} className="bg-slate-900 text-white p-4 rounded-2xl shadow-lg active:scale-90 transition-transform"><Icon name="Plus" size={24}/></button>
                                    </div>

                                    <div className="relative group">
                                        <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-orange-500 transition-colors"><Icon name="Search" size={18} /></div>

                                        <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-500 ml-2">Data Intervento</label><input required type="date" className="w-full p-5 bg-slate-800 rounded-2xl font-bold border border-slate-700 outline-none" value={view === 'addLog' ? newLog.date : editingLog.date} onChange={e => view === 'addLog' ? setNewLog({...newLog, date: e.target.value}) : setEditingLog({...editingLog, date: e.target.value})} /></div>
                                        <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-500 ml-2">Categoria</label><select className="w-full p-5 bg-slate-800 rounded-2xl font-bold border border-slate-700 outline-none italic" value={view === 'addLog' ? newLog.category : editingLog.category} onChange={e => view === 'addLog' ? setNewLog({...newLog, category: e.target.value}) : setEditingLog({...editingLog, category: e.target.value})}><option value="Manutenzione">Manutenzione</option><option value="Extra">Extra / Riparazione</option><option value="Pneumatici">Pneumatici</option><option value="Accessori">Accessori</option></select></div>
                                        <button className="w-full bg-orange-500 text-white p-6 rounded-[2.5rem] font-black uppercase shadow-lg mt-4 btn-active text-lg italic">SALVA NEL REGISTRO</button>
                                        <button type="button" onClick={() => setView('history')} className="w-full text-slate-500 font-bold uppercase text-[10px] pt-4 text-center">Indietro senza salvare</button>
                                    </form>
                                </div>
                            )}

                        </main>
                        
                        {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                        {modal && <Modal {...modal} onCancel={() => setModal(null)} />}
                        
                        <BottomNav view={view} setView={setView} activeBike={activeBike} />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
