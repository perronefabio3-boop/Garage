<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage - Snoopy Edition</title>
    
    <!-- Librerie via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- CryptoJS per la Sicurezza -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');

            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0;
            background-color: #f1f5f9;
            -webkit-tap-highlight-color: transparent;
        }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }

        .btn-active:active { transform: scale(0.96); transition: transform 0.1s; }

        .modal-overlay { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(4px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // --- CONFIGURAZIONE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyA718KdmKNnvtYLsjkb3cH-hkVHwc8SEyc",
            authDomain: "garage-fd19b.firebaseapp.com",
            projectId: "garage-fd19b",
            storageBucket: "garage-fd19b.firebasestorage.app",

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Recupero appId dinamico per caricare i dati corretti già inseriti
        const rawId = typeof __app_id !== 'undefined' ? __app_id : 'garage_snoopy_final';
        const appId = rawId.replace(/[^a-zA-Z0-9]/g, '_');

        const ADMIN_EMAIL = 'info@fabio-perrone.com';
        const ADMIN_PASS = 'prova';

        // --- UTILITY SICUREZZA ---
        const SECRET_KEY = "GarageSnoopyPass2025!"; 
        const ENC_PREFIX = "ENC_";

        const cryptoUtils = {
            encrypt: (text, email = "") => {
                const str = String(text || "").trim();
                if (!str) return "";
                if (email.toLowerCase().includes("andrea")) return str;
                if (typeof CryptoJS === 'undefined') return str;
                const encrypted = CryptoJS.AES.encrypt(str, SECRET_KEY).toString();
                return ENC_PREFIX + encrypted;
            },
            decrypt: (text) => {
                const str = String(text || "");
                if (!str || !str.startsWith(ENC_PREFIX)) return str; 
                if (typeof CryptoJS === 'undefined') return str;
                try {
                    const rawData = str.replace(ENC_PREFIX, "");
                    const bytes = CryptoJS.AES.decrypt(rawData, SECRET_KEY);
                    const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                    return decrypted || "Errore Formato";
                } catch (e) {
                    return "Errore Decrittazione";
                }
            }
        };

        // --- TEMPLATE LAVORI ---
        const JOB_TEMPLATES = [
            { name: 'Tagliando Base', items: ['Cambio Olio Motore', 'Cambio Filtro Olio', 'Controllo Liquidi', 'Ingrassaggio Catena'], category: 'Manutenzione' },
            { name: 'Trasmissione', items: ['Sostituzione Catena', 'Sostituzione Corona', 'Sostituzione Pignone'], category: 'Extra' },
            { name: 'Freni', items: ['Pastiglie Anteriori', 'Pastiglie Posteriori', 'Spurgo Liquido Freni'], category: 'Manutenzione' },
            { name: 'Pneumatici', items: ['Gomma Anteriore', 'Gomma Posteriore', 'Equilibratura'], category: 'Pneumatici' }
        ];

        // --- COMPONENTE ICONE SVG ---
        function Icon({ name, size = 24, className = "" }) {
            const icons = {
                Plus: <path d="M12 5v14M5 12h14"/>,
                PlusCircle: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></>,
                MinusCircle: <><circle cx="12" cy="12" r="10"/><line x1="8" y1="12" x2="16" y2="12"/></>,
                History: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></>,
                Gauge: <><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></>,
                Trash2: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
                ChevronLeft: <path d="m15 18-6-6 6-6"/>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></>,
                Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
                UserPlus: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="16" x2="22" y1="11" y2="11"/></>,
                Bike: <><circle cx="18.5" cy="17.5" r="2.5"/><circle cx="5.5" cy="17.5" r="2.5"/><circle cx="15" cy="5" r="1"/><path d="M12 17.5V14l-3-3 4-3 2 3h2"/></>,
                FileText: <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></>,
                CreditCard: <><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></>,
                ShieldCheck: <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></>,
                Edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>,
                Search: <><circle cx="11" cy="11" r="8"/><line x1="21" x2="21" y1="21" y2="21"/></>,
                CalendarPlus: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></>,
                ExternalLink: <><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="14" x2="21" y2="3"/></>,
                Files: <><path d="M15.5 2H8.6c-.4 0-.8.2-1.1.5-.3.3-.5.7-.5 1.1v12.8c0 .4.2.8.5 1.1.3.3.7.5 1.1.5h9.8c.4 0 .8-.2 1.1-.5.3-.3.5-.7.5-1.1V6.5L15.5 2z"/><path d="M3 7.6v12.8c0 .4.2.8.5 1.1.3.3.7.5 1.1.5h9.8"/><path d="M15 2v5h5"/></>,
                TrendingUp: <><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></>,
                RotateCcw: <><path d="M1 4v6h6"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></>,
                Eye: <><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></>,
                EyeOff: <><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></>,
                Clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        }

        // --- COMPONENTI UI ---

        function AppLogo({ size = 100 }) {
            return (
                <div className="flex items-center justify-center bg-white rounded-full border-2 border-orange-500 shadow-sm overflow-hidden" style={{ width: size, height: size }}>
                    <Icon name="Bike" size={size * 0.6} className="text-orange-500" />
                </div>
            );
        }

        function Modal({ isOpen, title, message, onConfirm, onCancel, confirmText = "Conferma" }) {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 modal-overlay animate-in fade-in">
                    <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl space-y-6">
                        <div className="text-center space-y-2">
                            <h3 className="text-xl font-black uppercase italic tracking-tighter text-slate-900">{String(title)}</h3>
                            <p className="text-sm text-slate-500 font-medium">{String(message)}</p>
                        </div>
                        <div className="flex flex-col gap-2">
                            <button onClick={onConfirm} className="w-full bg-red-500 text-white p-4 rounded-2xl font-black uppercase text-sm btn-active shadow-lg"> {String(confirmText)} </button>
                            <button onClick={onCancel} className="w-full bg-slate-100 text-slate-500 p-4 rounded-2xl font-black uppercase text-sm btn-active"> Annulla </button>
                        </div>
                    </div>
                </div>
            );
        }

        function Header({ setView, view, onBack, session, onLogout }) {
            const [dateTime, setDateTime] = useState(new Date());
            useEffect(() => {
                const timer = setInterval(() => setDateTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const isAdminHeader = session?.role === 'admin' || (session?.email && session.email.toLowerCase() === ADMIN_EMAIL.toLowerCase());

            return (
                <header className="bg-slate-900 text-white p-5 flex justify-between items-center shadow-lg shrink-0 relative">
                    <div className="flex items-center gap-3 z-10">
                        {view !== 'garage' && view !== 'login' && (
                            <button onClick={onBack} className="p-2 bg-slate-800 rounded-xl btn-active transition-transform">
                                <Icon name="ChevronLeft" size={24} className="text-orange-500" />
                            </button>
                        )}
                        <h1 className="font-black italic uppercase tracking-tighter text-xl leading-none">Garage</h1>
                    </div>

                    <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center pointer-events-none text-center">
                        <span className="text-2xl font-black tracking-widest text-orange-500 leading-none drop-shadow-md">
                            {dateTime.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' })}
                        </span>
                        <span className="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mt-0.5 opacity-80">
                            {dateTime.toLocaleDateString('it-IT', { day: '2-digit', month: 'short' })}
                        </span>
                    </div>

                    <div className="flex items-center gap-2 z-10">
                        {isAdminHeader && (
                            <button onClick={() => setView('admin')} className={`p-2 rounded-xl transition-all ${view === 'admin' ? 'bg-blue-600 shadow-lg' : 'bg-slate-800'}`}>
                                <Icon name="Shield" size={20} />
                            </button>
                        )}
                        {session && <button onClick={onLogout} className="p-2 bg-slate-800 text-red-400 rounded-xl btn-active transition-transform"><Icon name="LogOut" size={20}/></button>}
                    </div>
                </header>
            );
        }

        const Toast = ({ message, type, onClose }) => {
            useEffect(() => { const timer = setTimeout(onClose, 3000); return () => clearTimeout(timer); }, [onClose]);
            const bg = type === 'error' ? 'bg-red-600' : 'bg-slate-900';
            return (
                <div className={`fixed bottom-24 left-5 right-5 z-50 p-4 rounded-2xl text-white font-bold shadow-2xl flex items-center gap-3 toast-slide ${bg}`}>
                    <div className="bg-white/20 p-1.5 rounded-lg"><Icon name={type === 'error' ? 'AlertTriangle' : 'ShieldCheck'} size={18} /></div>
                    <span className="text-sm">{String(message)}</span>
                </div>
            );
        };

        function BottomNav({ view, setView, activeBike }) {
            const hiddenViews = ['admin', 'addBike', 'editBike', 'login', 'addLog', 'editLog', 'documents', 'trash'];
            if (!activeBike || hiddenViews.includes(view)) return null;
            return (
                <nav className="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 pb-8 md:p-4 max-w-md mx-auto rounded-t-[2.5rem] shadow-[0_-8px_40px_rgba(0,0,0,0.12)] z-40">
                    <button onClick={() => setView('dashboard')} className={`flex flex-col items-center gap-1.5 transition-all ${view === 'dashboard' ? 'text-orange-500 scale-110' : 'text-slate-400 opacity-60'}`}>
                        <Icon name="Gauge" size={24} />
                        <span className="text-[10px] font-black uppercase tracking-tighter">Stato</span>
                    </button>
                    <button onClick={() => setView('history')} className={`flex flex-col items-center gap-1.5 transition-all ${view === 'history' ? 'text-orange-500 scale-110' : 'text-slate-400 opacity-60'}`}>
                        <Icon name="History" size={24} />
                        <span className="text-[10px] font-black uppercase tracking-tighter text-center">Storico</span>
                    </button>
                    <div className="relative -top-12">
                        <button onClick={() => setView('addLog')} className="bg-orange-500 text-white p-5 rounded-full shadow-xl shadow-orange-500/20 border-4 border-white active:scale-90 transition-all hover:rotate-90">
                            <Icon name="Plus" size={32} strokeWidth={3} />
                        </button>
                    </div>
                    <div className="w-12" />
                </nav>
            );
        }

        // --- APP LOGIC ---

        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('login');
            const [toast, setToast] = useState(null);
            const [modal, setModal] = useState({ isOpen: false, title: '', message: '', onConfirm: () => {} });
            const [searchQuery, setSearchQuery] = useState("");
            const [historyFilter, setHistoryFilter] = useState("Tutti");
            
            const [bikes, setBikes] = useState([]);
            const [selectedBikeId, setSelectedBikeId] = useState(null);
            const [activeBikeRaw, setActiveBikeRaw] = useState(null);
            const [logsRaw, setLogsRaw] = useState([]);
            const [trashLogsRaw, setTrashLogsRaw] = useState([]);
            const [allUsers, setAllUsers] = useState([]);

            const [loginForm, setLoginForm] = useState({ email: '', password: '' });
            const [newBike, setNewBike] = useState({ 
                model: '', targa: '', odometer: '', 
                lastServiceDate: new Date().toISOString().split('T')[0], 
                lastServiceKm: '', serviceIntervalKm: '12000',
                bolloDeadline: '', assicurazioneDeadline: '', revisioneDeadline: '',
                bolloNum: '', assicurazioneNum: '', revisioneNum: '',
                bolloLink: '', assicurazioneLink: '', revisioneLink: ''
            });

            const [editingBike, setEditingBike] = useState(null);
            const initialLogState = { type: '', items: [''], km: '', date: new Date().toISOString().split('T')[0], cost: '', category: 'Manutenzione', docLink: '' };
            const [newLog, setNewLog] = useState(initialLogState);
            const [editingLog, setEditingLog] = useState(null);
            
            const [newUser, setNewUser] = useState({ email: '', password: '', role: 'user', templateStandardId: '', templateUrgentId: '' });
            const [editingUser, setEditingUser] = useState(null);
            const [showPassMap, setShowPassMap] = useState({});

            // --- LOGICA DECRYPTION AL VOLO ---

            const activeBike = useMemo(() => {
                if (!activeBikeRaw) return null;
                const b = { ...activeBikeRaw };
                ['bolloNum', 'assicurazioneNum', 'revisioneNum', 'bolloLink', 'assicurazioneLink', 'revisioneLink'].forEach(k => {
                    b[k] = cryptoUtils.decrypt(b[k]);
                });
                return b;
            }, [activeBikeRaw]);

            const logs = useMemo(() => {
                return (logsRaw || []).map(l => ({ 
                    ...l, 
                    docLink: cryptoUtils.decrypt(l.docLink),
                    type: String(l.type || ""),
                    category: String(l.category || "Manutenzione"),
                    cost: String(l.cost || "0")
                }));
            }, [logsRaw]);

            const trashLogs = useMemo(() => {
                return (trashLogsRaw || []).map(l => ({ 
                    ...l, 
                    docLink: cryptoUtils.decrypt(l.docLink),
                    type: String(l.type || ""),
                    originalBikeModel: String(l.originalBikeModel || "N/D")
                }));
            }, [trashLogsRaw]);

            const isAdmin = useMemo(() => {
                return session?.role === 'admin' || (session?.email && session.email.toLowerCase() === ADMIN_EMAIL.toLowerCase());
            }, [session]);

            const totalCostValue = useMemo(() => {
                return logs.reduce((sum, log) => sum + (Number(log.cost) || 0), 0);
            }, [logs]);

            const costPerKm = useMemo(() => {
                if (!activeBike || totalCostValue === 0) return 0;
                const km = Number(activeBike.odometer) || 0;
                if (km === 0) return 0;
                return (totalCostValue / km).toFixed(3);
            }, [activeBike, totalCostValue]);

            const showToast = (message, type = 'success') => setToast({ message: String(message), type });
            const openModal = (title, message, onConfirm) => setModal({ isOpen: true, title: String(title), message: String(message), onConfirm });
            const closeModal = () => setModal(prev => ({ ...prev, isOpen: false }));

            const handleLogout = useCallback(() => {
                setSession(null); setSelectedBikeId(null); setActiveBikeRaw(null); 
                setLoginForm({ email: '', password: '' }); setView('login');
                showToast("Logout effettuato");
            }, []);

            useEffect(() => {
                auth.signInAnonymously();
                return auth.onAuthStateChanged(u => { setCurrentUser(u); setLoading(false); });
            }, []);

            useEffect(() => {
                if (!currentUser) return;
                const bPath = `artifacts/${appId}/public/data`;
                
                const unsubB = db.collection(`${bPath}/bikes`).onSnapshot(s => setBikes(s.docs.map(d => ({ ...d.data(), id: d.id }))));
                
                const unsubU = db.collection(`${bPath}/users`).onSnapshot(s => {
                    const l = s.docs.map(d => ({ ...d.data(), id: d.id }));
                    setAllUsers(l);
                    if (session?.email) {
                        const curr = l.find(u => String(u.email).toLowerCase() === String(session.email).toLowerCase());
                        if (curr) setSession(prev => ({ ...prev, ...curr }));
                    }
                });
                
                const unsubTrash = db.collection(`${bPath}/trash`).onSnapshot(s => {
                    setTrashLogsRaw(s.docs.map(d => ({ ...d.data(), id: d.id })).sort((a,b) => new Date(b.deletedAt) - new Date(a.deletedAt)));
                });

                return () => { unsubB(); unsubU(); unsubTrash(); };
            }, [currentUser, session?.email]);

            useEffect(() => {
                if (!currentUser || !selectedBikeId) return;
                const bikePath = `artifacts/${appId}/public/data/bikes/${selectedBikeId}`;
                
                const unsubB = db.doc(bikePath).onSnapshot(s => s.exists && setActiveBikeRaw({ ...s.data(), id: s.id }));
                
                // Listener Log: fondamentale caricare dalla sottocollezione corretta
                const unsubL = db.collection(`${bikePath}/logs`).onSnapshot(s => {
                    const lList = s.docs.map(d => ({ ...d.data(), id: d.id })).sort((a,b) => {
                        const da = a.data().date || "";
                        const db = b.data().date || "";
                        return new Date(db) - new Date(da);
                    });
                    setLogsRaw(lList);
                });
                
                return () => { unsubB(); unsubL(); };
            }, [currentUser, selectedBikeId]);

            const handleLogin = async (e) => {
                e.preventDefault();
                const emailInput = loginForm.email.toLowerCase().trim();
                if (emailInput === ADMIN_EMAIL.toLowerCase() && loginForm.password === ADMIN_PASS) {
                    setSession({ email: ADMIN_EMAIL, role: 'admin' }); setView('garage'); return;
                }
                const snap = await db.collection(`artifacts/${appId}/public/data/users`).get();
                const found = snap.docs.find(d => String(d.data().email).toLowerCase() === emailInput && d.data().password === loginForm.password);
                if (found) { setSession({ ...found.data(), id: found.id }); setView('garage'); }
                else showToast("Credenziali errate", "error");
            };

            const getBikeDeadlines = (bike) => {
                const deadlines = [];
                const diffKm = (Number(bike.odometer) || 0) - (Number(bike.lastServiceKm) || 0);
                const interval = Number(bike.serviceIntervalKm) || 12000;
                if (diffKm >= (interval - 1000)) deadlines.push({ type: 'Tagliando', urgent: diffKm >= interval });
                ['bolloDeadline', 'assicurazioneDeadline', 'revisioneDeadline'].forEach(key => {
                    if (bike[key]) {
                        const label = key === 'bolloDeadline' ? 'Bollo' : key === 'assicurazioneDeadline' ? 'Assic.' : 'Revisione';
                        const diffDays = (new Date(bike[key]) - new Date()) / 86400000;
                        if (diffDays < 30) deadlines.push({ type: label, urgent: diffDays < 0 });
                    }
                });
                return deadlines;
            };

            const generateCalendarLink = (type, bikeModel, date) => {
                const cleanDate = date.replace(/-/g, "");
                const title = `Scadenza ${type} - ${bikeModel}`;
                const details = `Ricordati di rinnovare il ${type} per la tua moto ${bikeModel}. Garage Fleet - Snoopy Edition.`;
                return `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${cleanDate}/${cleanDate}&details=${encodeURIComponent(details)}`;
            };

            const visibleBikes = useMemo(() => {
                let list = isAdmin ? bikes : bikes.filter(b => String(b.userEmail).toLowerCase() === String(session?.email).toLowerCase());
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    list = list.filter(b => String(b.model).toLowerCase().includes(q) || String(b.targa || "").toLowerCase().includes(q) || String(b.userEmail).toLowerCase().includes(q));

                if (historyFilter === "Tutti") return logs;

            const handleSoftDeleteLog = async (logId, bikeId) => {
                const logData = logs.find(l => l.id === logId);

                openModal("Sposta nel Cestino", "L'intervento potrà essere recuperato.", async () => {
                    try {
                        const trashCol = db.collection(`artifacts/${appId}/public/data/trash`);
                        await trashCol.add({
                            ...logData,
                            docLink: cryptoUtils.encrypt(logData.docLink, String(activeBike.userEmail)),
                            originalBikeId: bikeId,
                            originalBikeModel: String(activeBike.model),
                            deletedAt: new Date().toISOString()
                        });
                        await db.doc(`artifacts/${appId}/public/data/bikes/${bikeId}/logs/${logId}`).delete();
                        closeModal();
                        showToast("Spostato nel cestino");
                    } catch (err) { showToast("Errore eliminazione", "error"); }
                });

                const { id, originalBikeId, deletedAt, originalBikeModel, ...logData } = trashLog;
                try {
                    await db.collection(`artifacts/${appId}/public/data/bikes/${originalBikeId}/logs`).add(logData);
                    await db.doc(`artifacts/${appId}/public/data/trash/${id}`).delete();

                    showToast("Eliminato definitivamente");

            const addLogItem = (isEditing = false) => {
                if(isEditing) setEditingLog(prev => ({ ...prev, items: [...(prev.items || []), ''] }));
                else setNewLog(prev => ({ ...prev, items: [...(prev.items || []), ''] }));

            const removeLogItem = (index, isEditing = false) => {
                const source = isEditing ? editingLog : newLog;
                if (!source.items || source.items.length <= 1) return;
                const updated = [...source.items]; updated.splice(index, 1);
                if(isEditing) setEditingLog(prev => ({ ...prev, items: updated }));
                else setNewLog(prev => ({ ...prev, items: updated }));
            };

            const updateLogItem = (index, value, isEditing = false) => {
                if (isEditing) {
                    const updated = [...editingLog.items]; updated[index] = value;
                    setEditingLog(prev => ({ ...prev, items: updated }));
                } else {
                    const updated = [...newLog.items]; updated[index] = value;
                    setNewLog(prev => ({ ...prev, items: updated }));
                }
            };

            const handleSaveUser = async (e) => {
                e.preventDefault();
                const bPath = `artifacts/${appId}/public/data/users`;

                                    {[
                                        { label: 'Bollo', key: 'bolloDeadline', num: 'bolloNum', link: 'bolloLink', icon: 'CreditCard' },

                                                {activeBike[item.num] && (<div className="bg-slate-50 p-3 rounded-2xl border border-slate-100 text-left"><p className="text-[8px] font-black text-slate-400 uppercase">Codice/Polizza</p><p className="font-black text-slate-800">{String(activeBike[item.num])}</p></div>)}
                                            </div>
                                            <div className="flex gap-2">
                                                {activeBike[item.link] ? (
                                                    <button onClick={() => window.open(String(activeBike[item.link]), '_blank')} className="flex-1 bg-blue-600 text-white p-3 rounded-2xl font-black text-[10px] uppercase flex items-center justify-center gap-2 active:scale-95"><Icon name="ExternalLink" size={14}/> Apri PDF/Link</button>
                                                ) : (
                                                    <button onClick={() => { setEditingBike({...activeBikeRaw}); setView('editBike'); }} className="flex-1 bg-slate-100 text-slate-500 p-3 rounded-2xl font-black text-[10px] uppercase active:scale-95">Aggiungi Link PDF</button>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* ADMIN PANEL */}
                            {view === 'admin' && isAdmin && (
                                <div className="space-y-8 animate-in text-left">

                                    <div className="space-y-3">
                                        <h3 className="font-black uppercase text-[10px] tracking-widest text-slate-400 ml-2">Lista Utenti</h3>
                                        {allUsers.map(u => {
                                            const showPass = showPassMap[u.id];
                                            return (
                                                <div key={u.id} className="bg-white border-2 border-slate-100 p-5 rounded-3xl flex justify-between items-center shadow-sm">

                                                            <span className={`text-[8px] font-black uppercase px-2 py-0.5 rounded-full border ${u.role === 'admin' ? 'bg-blue-600 border-blue-600 text-white' : 'bg-slate-100 border-slate-200 text-slate-500'}`}>{String(u.role || "user")}</span>

                                    }} className="space-y-4 bg-slate-50 p-7 rounded-[3rem] border-2 border-slate-100 shadow-sm text-left">
                                        <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-2">Modello</label><input required className="w-full p-4 rounded-2xl font-bold border-2 border-white focus:border-orange-500 outline-none uppercase text-slate-900" value={view === 'addBike' ? newBike.model : editingBike.model} onChange={e => view === 'addBike' ? setNewBike({...newBike, model: e.target.value}) : setEditingBike({...editingBike, model: e.target.value})} /></div>
                                        <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-2">Targa</label><input className="w-full p-4 rounded-2xl font-bold border-2 border-white focus:border-orange-500 outline-none uppercase text-slate-900" value={view === 'addBike' ? newBike.targa : editingBike.targa} onChange={e => view === 'addBike' ? setNewBike({...newBike, targa: e.target.value.toUpperCase()}) : setEditingBike({...editingBike, targa: e.target.value.toUpperCase()})} /></div>
                                        
                                        <div className="p-4 bg-white/50 rounded-3xl border border-slate-100 space-y-3 text-left">
                                            <p className="text-[10px] font-black uppercase text-slate-400 ml-1">Dati Scadenze & Documenti (Protetti)</p>
                                            <div className="grid grid-cols-2 gap-3">
                                                <div className="space-y-1"><label className="text-[8px] font-black uppercase text-slate-400 ml-1">Bollo (Data)</label><input type="date" className="w-full p-3 rounded-xl font-bold text-[10px] text-slate-900" value={view === 'addBike' ? newBike.bolloDeadline : editingBike.bolloDeadline} onChange={e => view === 'addBike' ? setNewBike({...newBike, bolloDeadline: e.target.value}) : setEditingBike({...editingBike, bolloDeadline: e.target.value})} /></div>
                                                <div className="space-y-1"><label className="text-[8px] font-black uppercase text-slate-400 ml-1">Assic. (Data)</label><input type="date" className="w-full p-3 rounded-xl font-bold text-[10px] text-slate-900" value={view === 'addBike' ? newBike.assicurazioneDeadline : editingBike.assicurazioneDeadline} onChange={e => view === 'addBike' ? setNewBike({...newBike, assicurazioneDeadline: e.target.value}) : setEditingBike({...editingBike, assicurazioneDeadline: e.target.value})} /></div>
                                            </div>
                                            <div className="space-y-1 text-slate-900"><label className="text-[8px] font-black uppercase text-slate-400 ml-1">Revisione (Data)</label><input type="date" className="w-full p-3 rounded-xl font-bold text-[10px] text-slate-900" value={view === 'addBike' ? newBike.revisioneDeadline : editingBike.revisioneDeadline} onChange={e => view === 'addBike' ? setNewBike({...newBike, revisioneDeadline: e.target.value}) : setEditingBike({...editingBike, revisioneDeadline: e.target.value})} /></div>
                                            
                                            <div className="space-y-2 pt-2 border-t border-slate-100">
                                                <input placeholder="Codice/Polizza..." className="w-full p-3 rounded-xl text-[10px] font-bold border border-slate-200 outline-none text-slate-900" value={view === 'addBike' ? newBike.assicurazioneNum : editingBike.assicurazioneNum} onChange={e => view === 'addBike' ? setNewBike({...newBike, assicurazioneNum: e.target.value}) : setEditingBike({...editingBike, assicurazioneNum: e.target.value})} />
                                                <input placeholder="Link PDF Documento..." className="w-full p-3 rounded-xl text-[10px] font-bold border border-slate-200 outline-none text-blue-600 underline" value={view === 'addBike' ? newBike.assicurazioneLink : editingBike.assicurazioneLink} onChange={e => view === 'addBike' ? setNewBike({...newBike, assicurazioneLink: e.target.value}) : setEditingBike({...editingBike, assicurazioneLink: e.target.value})} />
                                            </div>
                                        </div>
                                        <button type="submit" className="w-full bg-orange-500 text-white p-5 rounded-2xl font-black uppercase shadow-lg mt-4 btn-active text-center">Salva</button>
                                    </form>
                                </div>
                            )}

                            {/* HISTORY */}
                            {view === 'history' && (
                                <div className="space-y-6 animate-in text-left text-slate-900">
                                    <div className="flex justify-between items-center text-left text-slate-900"><h2 className="text-3xl font-black uppercase italic tracking-tighter text-slate-900">Cronologia</h2><div className="bg-emerald-100 text-emerald-700 px-4 py-2 rounded-2xl border border-emerald-200 text-right"><p className="text-[8px] font-black uppercase leading-none opacity-60">Totale Speso</p><p className="text-lg font-black leading-none pt-1 text-center">€ {totalCostValue.toLocaleString()}</p></div></div>
                                    <div className="flex items-center justify-between gap-4 text-left">
                                        <div className="flex gap-2 overflow-x-auto hide-scrollbar pb-1 text-slate-900">
                                            {["Tutti", "Manutenzione", "Pneumatici", "Extra", "Accessori"].map(cat => (
                                                <button key={cat} onClick={() => setHistoryFilter(cat)} className={`px-4 py-2 rounded-full font-black text-[10px] uppercase border-2 transition-all shrink-0 ${historyFilter === cat ? 'bg-slate-900 text-white border-slate-900' : 'bg-white text-slate-400 border-slate-100'}`}>{cat}</button>
                                            ))}
                                        </div>
                                        <button onClick={() => setView('trash')} className="p-2.5 bg-slate-900 text-white rounded-xl shadow-lg active:scale-90 text-left"><Icon name="Trash2" size={20} /></button>
                                    </div>
                                    <div className="space-y-4 text-slate-900">
                                        {filteredLogs.length === 0 ? <div className="py-20 text-center text-slate-300 italic">Nessun log trovato.</div> : filteredLogs.map(l => (
                                            <div key={l.id} className="bg-white border-2 border-slate-50 p-6 rounded-[2rem] shadow-sm space-y-3 text-left">
                                                <div className="flex justify-between items-start text-left">
                                                    <div className="text-left">
                                                        <span className="bg-orange-100 text-orange-600 px-2 py-0.5 rounded text-[9px] font-black uppercase">{String(l.category || 'Manutenzione')}</span>
                                                        <h4 className="font-black text-lg uppercase italic text-slate-800 pt-1 leading-none">{String(l.type || "")}</h4>
                                                        <p className="text-slate-400 font-bold text-xs mt-1 flex items-center gap-1"><Icon name="Clock" size={12}/> {l.date ? new Date(l.date).toLocaleDateString('it-IT') : 'Data n.d.'}</p>
                                                    </div>
                                                    <div className="flex items-center gap-2 text-left">
                                                        <div className="text-right text-slate-900"><p className="font-black text-slate-900">{(Number(l.km || 0)).toLocaleString()} KM</p><p className="text-emerald-600 font-black text-lg leading-none mt-1 italic">€{String(l.cost || "0")}</p></div>
                                                        <button onClick={() => { setEditingLog({ ...l, items: l.items || [''] }); setView('editLog'); }} className="p-2 bg-blue-50 text-blue-600 rounded-xl active:scale-90"><Icon name="Edit" size={16}/></button>
                                                        <button onClick={() => handleSoftDeleteLog(l.id, selectedBikeId)} className="p-2 bg-red-50 text-red-500 rounded-xl active:scale-90"><Icon name="Trash2" size={16}/></button>
                                                    </div>
                                                </div>
                                                {Array.isArray(l.items) && l.items.length > 0 && (<div className="border-t border-slate-50 pt-2 space-y-1 text-left">{l.items.filter(i => i).map((item, idx) => (<div key={idx} className="text-xs text-slate-500 flex items-start gap-2"><span className="text-orange-500 mt-1">•</span> {String(item)}</div>))}</div>)}
                                                {l.docLink && (<button onClick={() => window.open(String(l.docLink), '_blank')} className="w-full bg-slate-900 text-white p-3 rounded-2xl font-black text-[10px] uppercase flex items-center justify-center gap-2 text-center"><Icon name="ExternalLink" size={14}/> Apri Documento</button>)}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* ADD / EDIT LOG */}
                            {(view === 'addLog' || view === 'editLog') && (
                                <div className="space-y-6 animate-in text-left text-slate-900">
                                    <h2 className="text-3xl font-black uppercase italic tracking-tighter text-slate-900 text-left">{view === 'addLog' ? 'Registra Lavoro' : 'Modifica Lavoro'}</h2>
                                    <form onSubmit={async (e) => {
                                        e.preventDefault();
                                        const currentData = view === 'addLog' ? newLog : editingLog;
                                        const kv = Number(currentData.km) || 0;
                                        const bikePath = `artifacts/${appId}/public/data/bikes/${selectedBikeId}`;
                                        
                                        const logToSave = { 
                                            ...currentData, 
                                            km: kv, 
                                            cost: Number(currentData.cost),
                                            docLink: cryptoUtils.encrypt(currentData.docLink, String(activeBike.userEmail)) 
                                        };

                                        if (view === 'addLog') {
                                            await db.collection(`${bikePath}/logs`).add({ ...logToSave, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                                        } else {
                                            await db.doc(`${bikePath}/logs/${editingLog.id}`).set(logToSave, { merge: true });
                                        }
                                        if (kv > (Number(activeBike?.odometer) || 0)) await db.doc(bikePath).update({ odometer: kv });
                                        setNewLog(initialLogState); setEditingLog(null); setView('history'); showToast("Salvato!");
                                    }} className="space-y-4 bg-slate-900 text-white p-7 rounded-[2.5rem] shadow-xl text-left">
                                        <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-500 ml-2">Titolo Intervento</label><input required className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold" value={view === 'addLog' ? newLog.type : editingLog.type} onChange={e => view === 'addLog' ? setNewLog({...newLog, type: e.target.value}) : setEditingLog({...editingLog, type: e.target.value})} placeholder="Es. Tagliando" /></div>
                                        <div className="space-y-3 pt-2">
                                            <div className="flex justify-between items-center"><label className="text-[10px] font-black uppercase text-slate-500 ml-2">Dettagli</label><button type="button" onClick={() => addLogItem(view === 'editLog')} className="text-orange-500 flex items-center gap-1 font-black text-[10px] uppercase active:scale-90"><Icon name="PlusCircle" size={16}/> Aggiungi</button></div>
                                            {(view === 'addLog' ? (newLog.items || []) : (editingLog.items || [])).map((item, index) => (
                                                <div key={index} className="flex gap-2 animate-in">
                                                    <input required className="flex-1 p-3 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 text-xs font-medium" value={item} onChange={e => updateLogItem(index, e.target.value, view === 'editLog')} placeholder={`Voce ${index + 1}`} />
                                                    {(view === 'addLog' ? newLog.items : editingLog.items).length > 1 && <button type="button" onClick={() => removeLogItem(index, view === 'editLog')} className="text-red-400 p-2"><Icon name="MinusCircle" size={20}/></button>}
                                                </div>
                                            ))}
                                        </div>
                                        <div className="grid grid-cols-2 gap-3 pt-2">
                                            <div className="space-y-1 text-slate-900"><label className="text-[10px] font-black uppercase text-slate-500 ml-2">Km</label><input required type="number" className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold" value={view === 'addLog' ? newLog.km : editingLog.km} onChange={e => view === 'addLog' ? setNewLog({...newLog, km: e.target.value}) : setEditingLog({...editingLog, km: e.target.value})} /></div>
                                            <div className="space-y-1 text-slate-900"><label className="text-[10px] font-black uppercase text-slate-500 ml-2">Costo €</label><input required type="number" className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold" value={view === 'addLog' ? newLog.cost : editingLog.cost} onChange={e => view === 'addLog' ? setNewLog({...newLog, cost: e.target.value}) : setEditingLog({...editingLog, cost: e.target.value})} /></div>
                                        </div>
                                        <div className="space-y-1 pt-2"><label className="text-[10px] font-black uppercase text-slate-500 ml-2">Data</label><input required type="date" className="w-full p-4 bg-slate-800 rounded-xl text-white font-bold" value={view === 'addLog' ? newLog.date : editingLog.date} onChange={e => view === 'addLog' ? setNewLog({...newLog, date: e.target.value}) : setEditingLog({...editingLog, date: e.target.value})} /></div>
                                        <div className="space-y-1 pt-2"><label className="text-[10px] font-black uppercase text-slate-500 ml-2">Link Fattura/PDF</label><input className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold text-xs text-blue-400 italic" value={view === 'addLog' ? newLog.docLink : editingLog.docLink} onChange={e => view === 'addLog' ? setNewLog({...newLog, docLink: e.target.value}) : setEditingLog({...editingLog, docLink: e.target.value})} placeholder="Link Drive/Dropbox..." /></div>
                                        <button className="w-full bg-orange-500 text-white p-5 rounded-2xl font-black uppercase shadow-lg mt-4 btn-active text-center">Salva Lavoro</button>
                                    </form>
                                </div>
                            )}

                        </main>
                        
                        {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                        <Modal isOpen={modal.isOpen} title={modal.title} message={modal.message} onConfirm={modal.onConfirm} onCancel={closeModal} />
                        
                        <BottomNav view={view} setView={setView} activeBike={activeBike} />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
