<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage - Snoopy Edition</title>
    
    <!-- Librerie via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK (Versioni Compatibili) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f1f5f9;
            -webkit-tap-highlight-color: transparent;
        }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .btn-active:active { transform: scale(0.96); transition: transform 0.1s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // --- CONFIGURAZIONE FIREBASE (VERIFICATA) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA718KdmKNnvtYLsjkb3cH-hkVHwc8SEyc",
            authDomain: "garage-fd19b.firebaseapp.com",
            projectId: "garage-fd19b",
            storageBucket: "garage-fd19b.firebasestorage.app",
            messagingSenderId: "72192698630",
            appId: "1:72192698630:web:db80bd0150f62ab9199687"
        };

        // Inizializzazione Firebase
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Costanti di Sistema
        const appId = "garage_snoopy_final";
        const ADMIN_EMAIL = 'info@fabio-perrone.com';
        const ADMIN_PASS = 'prova';
        const EMAILJS_SERVICE_ID = "service_pr7ur0z";
        const EMAILJS_PUBLIC_KEY = "cpH3oP_HkZQAGG71-";

        // --- COMPONENTE ICONE SVG ---
        function Icon({ name, size = 24, className = "" }) {
            const icons = {
                Plus: <path d="M12 5v14M5 12h14"/>,
                History: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></>,
                Gauge: <><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></>,
                Trash2: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
                ChevronLeft: <path d="m15 18-6-6 6-6"/>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></>,
                Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
                Bell: <><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></>,
                UserPlus: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="16" x2="22" y1="11" y2="11"/></>,
                Bike: <><circle cx="18.5" cy="17.5" r="2.5"/><circle cx="5.5" cy="17.5" r="2.5"/><circle cx="15" cy="5" r="1"/><path d="M12 17.5V14l-3-3 4-3 2 3h2"/></>,
                Clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                Edit2: <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>,
                Mail: <><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></>,
                Lock: <><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        }

        // --- COMPONENTE LOGO ---
        function AppLogo({ size = 100 }) {
            return (
                <div className="flex items-center justify-center bg-white rounded-full overflow-hidden border-2 border-orange-500 shadow-sm" style={{ width: size, height: size }}>
                    <Icon name="Bike" size={size * 0.6} className="text-orange-500" />
                </div>
            );
        }

        // --- COMPONENTE HEADER ---
        function Header({ setView, view, onBack, session, onLogout }) {
            const [dateTime, setDateTime] = useState(new Date());
            useEffect(() => {
                const timer = setInterval(() => setDateTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <header className="bg-slate-900 text-white p-5 flex justify-between items-center shadow-lg shrink-0 relative">
                    <div className="flex items-center gap-3 z-10">
                        {view !== 'garage' && view !== 'login' && (
                            <button onClick={onBack} className="p-2 bg-slate-800 rounded-xl btn-active transition-transform">
                                <Icon name="ChevronLeft" size={24} className="text-orange-500" />
                            </button>
                        )}
                        <h1 className="font-black italic uppercase tracking-tighter text-xl">Garage</h1>
                    </div>

                    <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center pointer-events-none text-center">
                        <span className="text-2xl font-black tracking-widest text-orange-500 leading-none drop-shadow-md">
                            {dateTime.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' })}
                        </span>
                        <span className="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mt-0.5 opacity-80">
                            {dateTime.toLocaleDateString('it-IT', { day: '2-digit', month: 'short' })}
                        </span>
                    </div>

                    <div className="flex items-center gap-2 z-10">
                        {session?.role === 'admin' && (
                            <button onClick={() => setView('admin')} className={`p-2 rounded-xl transition-all ${view === 'admin' ? 'bg-blue-600 shadow-lg' : 'bg-slate-800'}`}>
                                <Icon name="Shield" size={20} />
                            </button>
                        )}
                        {session && <button onClick={onLogout} className="p-2 bg-slate-800 text-red-400 rounded-xl btn-active transition-transform"><Icon name="LogOut" size={20}/></button>}
                    </div>
                </header>
            );
        }

        // --- COMPONENTE BOTTOM NAV ---
        function BottomNav({ view, setView, activeBike }) {
            if (!activeBike || ['admin', 'addBike', 'login', 'addLog'].includes(view)) return null;
            return (
                <nav className="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 pb-8 md:p-4 max-w-md mx-auto rounded-t-[2.5rem] shadow-[0_-8px_40px_rgba(0,0,0,0.12)] z-40">
                    <button onClick={() => setView('dashboard')} className={`flex flex-col items-center gap-1 ${view === 'dashboard' ? 'text-orange-500 scale-110' : 'text-slate-400 opacity-60'}`}>
                        <Icon name="Gauge" size={24} />
                        <span className="text-[10px] font-black uppercase tracking-tighter">Stato</span>
                    </button>
                    <button onClick={() => setView('history')} className={`flex flex-col items-center gap-1 ${view === 'history' ? 'text-orange-500 scale-110' : 'text-slate-400 opacity-60'}`}>
                        <Icon name="History" size={24} />
                        <span className="text-[10px] font-black uppercase tracking-tighter text-center">Storico</span>
                    </button>
                    <div className="relative -top-12">
                        <button onClick={() => setView('addLog')} className="bg-orange-500 text-white p-5 rounded-full shadow-xl shadow-orange-500/20 border-4 border-white btn-active transition-all hover:rotate-90">
                            <Icon name="Plus" size={32} strokeWidth={3} />
                        </button>
                    </div>
                    <div className="w-12" />
                </nav>
            );
        }

        // --- APP PRINCIPALE ---
        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('login');
            
            const [bikes, setBikes] = useState([]);
            const [selectedBikeId, setSelectedBikeId] = useState(null);
            const [activeBike, setActiveBike] = useState(null);
            const [logs, setLogs] = useState([]);
            const [allUsers, setAllUsers] = useState([]);

            const [loginForm, setLoginForm] = useState({ email: '', password: '' });
            const [loginError, setLoginError] = useState('');
            const [updateStatus, setUpdateStatus] = useState('');
            
            const [newBike, setNewBike] = useState({ model: '', odometer: '', lastServiceDate: new Date().toISOString().split('T')[0], lastServiceKm: '', serviceIntervalKm: '12000' });
            const [newLog, setNewLog] = useState({ type: '', km: '', date: new Date().toISOString().split('T')[0], cost: '', category: 'Manutenzione' });
            
            const [newUser, setNewUser] = useState({ email: '', password: '', role: 'user', templateStandardId: '', templateUrgentId: '' });

            const handleLogout = useCallback(() => {
                setSession(null); setSelectedBikeId(null); setActiveBike(null); setView('login');
            }, []);

            // Auth
            useEffect(() => {
                const init = async () => {
                    await auth.signInAnonymously();
                };
                init();
                return auth.onAuthStateChanged(u => { setCurrentUser(u); setLoading(false); });
            }, []);

            // Database Listener
            useEffect(() => {
                if (!currentUser) return;
                const bPath = `artifacts/${appId}/public/data`;
                const unsubB = db.collection(`${bPath}/bikes`).onSnapshot(s => setBikes(s.docs.map(d => ({ ...d.data(), id: d.id }))));
                const unsubU = db.collection(`${bPath}/users`).onSnapshot(s => {
                    const l = s.docs.map(d => ({ ...d.data(), id: d.id }));
                    setAllUsers(l);
                    
                    // Sincronizza i dati della sessione con il database se l'utente esiste
                    if (session?.email) {
                        const curr = l.find(u => String(u.email).toLowerCase() === String(session.email).toLowerCase());
                        if (curr) {
                            setSession(prev => {
                                // Se l'utente è l'admin principale, forziamo il ruolo admin a prescindere dal DB
                                const isSuperAdmin = prev.email === ADMIN_EMAIL;
                                return { 
                                    ...prev, 
                                    ...curr, 
                                    role: isSuperAdmin ? 'admin' : (curr.role || 'user') 
                                };
                            });
                        }
                    }
                });
                return () => { unsubB(); unsubU(); };
            }, [currentUser, session?.email]);

            // Dettaglio Veicolo
            useEffect(() => {
                if (!currentUser || !selectedBikeId) return;
                const path = `artifacts/${appId}/public/data/bikes/${selectedBikeId}`;
                const unsubB = db.doc(path).onSnapshot(s => s.exists && setActiveBike({ ...s.data(), id: s.id }));
                const unsubL = db.collection(`${path}/logs`).onSnapshot(s => setLogs(s.docs.map(d => ({ ...d.data(), id: d.id })).sort((a,b) => new Date(b.date) - new Date(a.date))));
                return () => { unsubB(); unsubL(); };
            }, [currentUser, selectedBikeId]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoginError('');
                
                // Controllo Admin Principale
                if (loginForm.email.toLowerCase() === ADMIN_EMAIL.toLowerCase() && loginForm.password === ADMIN_PASS) {
                    setSession({ email: ADMIN_EMAIL, role: 'admin' });
                    setView('garage');
                    return;
                }
                
                // Controllo altri utenti nel database
                try {
                    const snap = await db.collection(`artifacts/${appId}/public/data/users`).get();
                    const found = snap.docs.find(d => {
                        const data = d.data();
                        return data.email.toLowerCase() === loginForm.email.toLowerCase() && data.password === loginForm.password;
                    });
                    
                    if (found) { 
                        setSession({ ...found.data(), id: found.id }); 
                        setView('garage'); 
                    } else {
                        setLoginError('Credenziali errate');
                    }
                } catch { setLoginError('Errore connessione'); }
            };

            const sendEmail = async () => {
                if (!activeBike) return;
                setUpdateStatus('...');
                const d = (Number(activeBike.odometer) || 0) - (Number(activeBike.lastServiceKm) || 0);
                const isU = d >= ((Number(activeBike.serviceIntervalKm) || 12000) - 500);
                const t = isU ? (session?.templateUrgentId || "template_xnt01vl") : (session?.templateStandardId || "template_xnt01vl");
                try {
                    const r = await fetch('https://api.emailjs.com/api/v1.0/email/send', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ service_id: EMAILJS_SERVICE_ID, template_id: t, user_id: EMAILJS_PUBLIC_KEY, template_params: { to_email: String(session?.email || ""), bike_model: String(activeBike.model), deadline: activeBike.nextServiceDeadlineDate } })
                    });
                    setUpdateStatus(r.ok ? 'OK' : 'ERR');
                } catch { setUpdateStatus('ERR'); }
                setTimeout(() => setUpdateStatus(''), 2000);
            };

            const visibleBikes = useMemo(() => session?.role === 'admin' ? bikes : bikes.filter(b => String(b.userEmail).toLowerCase() === String(session?.email).toLowerCase()), [bikes, session]);

            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-50 text-orange-500 font-bold uppercase tracking-widest animate-pulse">Garage Loading...</div>;

            return (
                <div className="min-h-screen bg-slate-100 text-slate-900 font-sans hide-scrollbar">
                    <div className="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative overflow-hidden flex flex-col text-left">
                        
                        <Header view={view} setView={setView} onBack={() => setView('garage')} onLogout={handleLogout} session={session} />

                        <main className="flex-1 overflow-y-auto p-5 pb-10 hide-scrollbar">
                            {/* LOGIN */}
                            {view === 'login' && (
                                <div className="py-10 space-y-8 animate-in text-center">
                                    <div className="space-y-4 text-center">
                                        <div className="mx-auto w-fit"><AppLogo size={130} /></div>
                                        <h2 className="text-3xl font-black uppercase italic tracking-tighter text-slate-900">Garage Fleet</h2>
                                        <p className="text-slate-400 text-xs font-bold uppercase tracking-widest">Smart Snoopy Edition</p>
                                    </div>
                                    <form onSubmit={handleLogin} className="space-y-4 text-left">
                                        <input required type="email" placeholder="Email" className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-orange-500 outline-none transition-all" value={loginForm.email} onChange={e => setLoginForm({...loginForm, email: e.target.value})} />
                                        <input required type="password" placeholder="Password" className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-orange-500 outline-none transition-all" value={loginForm.password} onChange={e => setLoginForm({...loginForm, password: e.target.value})} />
                                        {loginError && <p className="text-red-500 text-xs font-black text-center">{loginError}</p>}
                                        <button className="w-full bg-slate-900 text-white p-5 rounded-2xl font-black uppercase shadow-xl hover:bg-black transition-colors btn-active">Entra</button>
                                    </form>
                                </div>
                            )}

                            {/* GARAGE */}
                            {view === 'garage' && (
                                <div className="space-y-6 animate-in">
                                    <div className="flex justify-between items-end text-left">
                                        <div className="text-left"><h2 className="text-4xl font-black uppercase italic leading-none text-slate-900">Garage</h2><p className="text-slate-400 text-[10px] font-black uppercase mt-2">{session?.role === 'admin' ? 'Pannello Flotta' : 'I tuoi mezzi'}</p></div>
                                        <button onClick={() => setView('addBike')} className="bg-orange-500 text-white p-4 rounded-2xl shadow-lg btn-active"><Icon name="Plus" size={24}/></button>
                                    </div>
                                    <div className="grid gap-4">
                                        {visibleBikes.length === 0 ? (
                                            <div className="py-20 text-center text-slate-300 italic flex flex-col items-center gap-4">
                                                <Icon name="Bike" size={60} className="opacity-10" />
                                                <p>Nessun veicolo registrato.</p>
                                            </div>
                                        ) : visibleBikes.map(b => (
                                            <div key={b.id} onClick={() => { setSelectedBikeId(b.id); setView('dashboard'); }} className="bg-white border-2 border-slate-100 p-6 rounded-[2.5rem] shadow-sm flex justify-between items-center cursor-pointer hover:border-orange-200 transition-all group text-left">
                                                <div className="text-left">
                                                    <h3 className="font-black uppercase italic text-xl text-slate-800">{String(b.model)}</h3>
                                                    <p className="text-slate-400 font-bold text-xs uppercase">{(Number(b.odometer)).toLocaleString()} KM TOTALI</p>
                                                    {session?.role === 'admin' && <p className="text-[9px] text-blue-500 font-black mt-2 uppercase tracking-widest bg-blue-50 px-2 py-0.5 rounded-full inline-block">{String(b.userEmail)}</p>}
                                                </div>
                                                <Icon name="Bike" size={32} className="text-slate-200 group-hover:text-orange-500 transition-colors" />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* DASHBOARD */}
                            {view === 'dashboard' && activeBike && (
                                <div className="space-y-6 animate-in">
                                    <div className="bg-slate-900 text-white p-8 rounded-[3rem] shadow-2xl relative overflow-hidden text-left">
                                        <div className="relative z-10 text-left">
                                            <h2 className="text-2xl font-black italic uppercase text-orange-500">{String(activeBike.model)}</h2>
                                            <p className="text-5xl font-black mt-3">{(Number(activeBike.odometer)).toLocaleString()} <span className="text-sm opacity-40 uppercase">km</span></p>
                                        </div>
                                        <Icon name="Bike" size={200} className="absolute -right-10 -bottom-10 opacity-10" />
                                    </div>
                                    {(() => {
                                        const oV = Number(activeBike.odometer) || 0; const lV = Number(activeBike.lastServiceKm) || 0; const iV = Number(activeBike.serviceIntervalKm) || 12000; const dV = oV - lV; const iD = dV >= (iV - 1000);
                                        return (
                                            <div className={`p-7 rounded-[2.5rem] border-2 shadow-sm ${iD ? 'bg-red-50 border-red-100' : 'bg-white border-slate-100'}`}>
                                                <div className="flex justify-between items-center mb-5"><div className="flex items-center gap-2"><Icon name="Gauge" className={iD ? 'text-red-500' : 'text-orange-500'} size={24} /><span className="font-black uppercase text-[11px] tracking-[0.2em] text-slate-500">Tagliando</span></div>
                                                <button onClick={sendEmail} className="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase flex items-center gap-2 btn-active"><Icon name="Bell" size={14} className="text-orange-500"/> {updateStatus || 'Sollecita'}</button></div>
                                                <div className="space-y-2 text-left"><div className="flex justify-between font-black text-xs uppercase italic"><span>{dV.toLocaleString()} km fatti</span><span>Limite {iV.toLocaleString()}</span></div><div className="h-3 bg-slate-200 rounded-full overflow-hidden border border-slate-300"><div className={`h-full transition-all duration-1000 ${iD ? 'bg-red-500' : 'bg-orange-50'}`} style={{ width: `${Math.min(100, (dV/iV)*100)}%` }} /></div></div>
                                            </div>
                                        );
                                    })()}
                                    <div className="grid grid-cols-2 gap-4">
                                        <button onClick={() => setView('history')} className="bg-white border-2 border-slate-100 p-8 rounded-[2.5rem] shadow-sm flex flex-col items-center gap-3 btn-active transition-transform text-left"><Icon name="History" className="text-slate-400" size={32} /><span className="font-black uppercase text-xs tracking-tighter">Registro</span></button>
                                        <button onClick={() => setView('addLog')} className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-sm flex flex-col items-center gap-3 btn-active transition-transform text-left"><Icon name="Plus" className="text-orange-500" size={32} /><span className="font-black uppercase text-xs tracking-tighter">Intervento</span></button>
                                    </div>
                                </div>
                            )}

                            {/* AGGIUNGI VEICOLO */}
                            {view === 'addBike' && (
                                <div className="space-y-6 animate-in text-left text-left">
                                    <h2 className="text-3xl font-black uppercase italic tracking-tighter text-left text-slate-900">Nuovo Veicolo</h2>
                                    <form onSubmit={async (e) => {
                                        e.preventDefault();
                                        const lastDate = new Date(newBike.lastServiceDate);
                                        const nextDate = new Date(lastDate.setFullYear(lastDate.getFullYear() + 1)).toISOString().split('T')[0];
                                        await db.collection(`artifacts/${appId}/public/data/bikes`).add({ ...newBike, userId: currentUser.uid, userEmail: String(session?.email || ""), odometer: Number(newBike.odometer) || 0, lastServiceKm: Number(newBike.lastServiceKm) || 0, serviceIntervalKm: Number(newBike.serviceIntervalKm) || 12000, nextServiceDeadlineDate: nextDate, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                                        setNewBike({ model: '', odometer: '', lastServiceDate: new Date().toISOString().split('T')[0], lastServiceKm: '', serviceIntervalKm: '12000' });
                                        setView('garage');
                                    }} className="space-y-4 bg-slate-50 p-7 rounded-[3rem] border-2 border-slate-100">
                                        <input required className="w-full p-4 rounded-2xl font-bold border-2 border-white focus:border-orange-500 outline-none text-slate-900" value={newBike.model} onChange={e => setNewBike({...newBike, model: e.target.value})} placeholder="Modello" />
                                        <div className="grid grid-cols-2 gap-3">
                                            <input required type="number" className="w-full p-4 rounded-2xl font-bold border-2 border-white focus:border-orange-500 outline-none text-slate-900" value={newBike.odometer} onChange={e => setNewBike({...newBike, odometer: e.target.value})} placeholder="Km" />
                                            <input required type="date" className="w-full p-4 rounded-2xl font-bold text-xs border-2 border-white text-slate-900" value={newBike.lastServiceDate} onChange={e => setNewBike({...newBike, lastServiceDate: e.target.value})} />
                                        </div>
                                        <button className="w-full bg-orange-500 text-white p-5 rounded-2xl font-black uppercase shadow-lg mt-4 btn-active">Salva nel Garage</button>
                                    </form>
                                </div>
                            )}

                            {/* ADMIN PANEL */}
                            {view === 'admin' && session?.role === 'admin' && (
                                <div className="space-y-8 animate-in text-left">
                                    <h2 className="text-3xl font-black uppercase italic tracking-tighter text-slate-900">Admin Panel</h2>
                                    
                                    <div className="bg-slate-900 text-white p-7 rounded-[2.5rem] space-y-4 shadow-xl text-left border border-slate-800">
                                        <h3 className="font-black uppercase text-xs text-orange-500 flex items-center gap-2"><Icon name="UserPlus" size={18}/> Nuovo Profilo</h3>
                                        <input placeholder="Email" className="w-full p-4 bg-slate-800 rounded-xl outline-none border border-slate-700 text-white font-bold" value={newUser.email} onChange={e => setNewUser({...newUser, email: e.target.value})} />
                                        <input placeholder="Password" type="text" className="w-full p-4 bg-slate-800 rounded-xl outline-none border border-slate-700 text-white font-bold" value={newUser.password} onChange={e => setNewUser({...newUser, password: e.target.value})} />
                                        
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black uppercase text-slate-400 ml-2">Ruolo Accesso</label>
                                            <select className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold" 
                                                    value={newUser.role} 
                                                    onChange={e => setNewUser({...newUser, role: e.target.value})}>
                                                <option value="user">Utente Standard (Cliente)</option>
                                                <option value="admin">Amministratore (Admin)</option>
                                            </select>
                                        </div>

                                        <div className="grid grid-cols-2 gap-2 text-left">
                                            <input placeholder="ID Std" className="w-full p-3 bg-slate-800 rounded-xl text-xs text-white border border-slate-700" value={newUser.templateStandardId} onChange={e => setNewUser({...newUser, templateStandardId: e.target.value})} />
                                            <input placeholder="ID Urg" className="w-full p-3 bg-slate-800 rounded-xl text-xs text-white border border-slate-700" value={newUser.templateUrgentId} onChange={e => setNewUser({...newUser, templateUrgentId: e.target.value})} />
                                        </div>
                                        <button onClick={async () => { 
                                            await db.collection(`artifacts/${appId}/public/data/users`).add({ ...newUser, createdAt: firebase.firestore.FieldValue.serverTimestamp() }); 
                                            setNewUser({email:'', password:'', role:'user', templateStandardId:'', templateUrgentId:''}); 
                                            alert("Profilo creato correttamente!");
                                        }} className="w-full bg-orange-500 text-white p-4 rounded-xl font-black uppercase btn-active">Registra Utente</button>
                                    </div>

                                    <div className="space-y-3 text-left">
                                        <h3 className="font-black uppercase text-[10px] tracking-widest text-slate-400 ml-2">Lista Utenti</h3>
                                        {allUsers.map(u => (
                                            <div key={u.id} className="bg-white border-2 border-slate-100 p-5 rounded-3xl flex justify-between items-center shadow-sm text-left">
                                                <div className="flex flex-col gap-1 text-left">
                                                    <p className="font-black text-sm text-slate-800 leading-none">{String(u.email)}</p>
                                                    <div className="flex items-center gap-2 mt-1">
                                                        <span className={`text-[8px] font-black uppercase px-2 py-0.5 rounded-full border ${u.role === 'admin' ? 'bg-blue-600 border-blue-600 text-white' : 'bg-slate-100 border-slate-200 text-slate-500'}`}>
                                                            {u.role === 'admin' ? 'Amministratore' : 'Utente'}
                                                        </span>
                                                        <span className="text-[9px] text-slate-400 font-bold uppercase">ID: {u.templateStandardId || 'Std'}</span>
                                                    </div>
                                                </div>
                                                <button onClick={() => { if(confirm('Eliminare definitivamente?')) db.doc(`artifacts/${appId}/public/data/users/${u.id}`).delete(); }} className="p-2.5 bg-red-50 rounded-lg text-red-500 btn-active"><Icon name="Trash2" size={20}/></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* HISTORY */}
                            {view === 'history' && (
                                <div className="space-y-6 animate-in text-left">
                                    <h2 className="text-3xl font-black uppercase italic tracking-tighter text-slate-900 text-left">Cronologia</h2>
                                    <div className="space-y-4 text-left">
                                        {logs.length === 0 ? <div className="py-20 text-center text-slate-300 italic">Nessun log trovato.</div> : logs.map(l => (
                                            <div key={l.id} className="bg-slate-50 p-6 rounded-[2rem] border-2 border-white shadow-sm flex justify-between items-start text-left">
                                                <div className="text-left"><span className="bg-orange-100 text-orange-600 px-2 py-0.5 rounded text-[9px] font-black uppercase">Intervento</span><h4 className="font-black text-lg uppercase italic text-slate-800 pt-1 leading-none">{String(l.type)}</h4><p className="text-slate-400 font-bold text-xs mt-1 flex items-center gap-1"><Icon name="Clock" size={12}/> {new Date(l.date).toLocaleDateString('it-IT')}</p></div>
                                                <div className="text-right text-left"><p className="font-black text-slate-900">{(Number(l.km)).toLocaleString()} KM</p><p className="text-emerald-600 font-black text-lg leading-none mt-1 italic">€{l.cost}</p></div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* REGISTRA LAVORO */}
                            {view === 'addLog' && (
                                <div className="space-y-6 animate-in text-left">
                                    <h2 className="text-3xl font-black uppercase italic tracking-tighter text-left text-slate-900">Registra Lavoro</h2>
                                    <form onSubmit={async (e) => {
                                        e.preventDefault();
                                        const kv = Number(newLog.km) || 0;
                                        const path = `artifacts/${appId}/public/data/bikes/${selectedBikeId}`;
                                        await db.collection(`${path}/logs`).add({ ...newLog, km: kv, cost: Number(newLog.cost) || 0, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                                        if (kv > (Number(activeBike?.odometer) || 0)) await db.doc(path).update({ odometer: kv });
                                        setView('dashboard');
                                        setNewLog({ type: '', km: '', date: new Date().toISOString().split('T')[0], cost: '', category: 'Manutenzione' });
                                    }} className="space-y-4 bg-slate-900 text-white p-7 rounded-[2.5rem] shadow-xl text-left">
                                        <input required className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold" value={newLog.type} onChange={e => setNewLog({...newLog, type: e.target.value})} placeholder="Descrizione (Es. Cambio Olio)" />
                                        <div className="grid grid-cols-2 gap-3 text-left">
                                            <input required type="number" className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold" value={newLog.km} onChange={e => setNewLog({...newLog, km: e.target.value})} placeholder="Km" />
                                            <input required type="number" className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold" value={newLog.cost} onChange={e => setNewLog({...newLog, cost: e.target.value})} placeholder="Costo €" />
                                        </div>
                                        <input required type="date" className="w-full p-4 bg-slate-800 rounded-xl text-white outline-none border border-slate-700 font-bold" value={newLog.date} onChange={e => setNewLog({...newLog, date: e.target.value})} />
                                        <button className="w-full bg-orange-500 text-white p-5 rounded-2xl font-black uppercase shadow-lg mt-4 btn-active transition-all">Registra</button>
                                    </form>
                                </div>
                            )}

                        </main>
                        <BottomNav view={view} setView={setView} activeBike={activeBike} />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
